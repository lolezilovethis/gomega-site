<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inf Mode – Gomega Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .banner {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>⚠️ Inf Mode</h1>
  <p>This will open a series of ads. To stop, close this tab.</p>

  <button onclick="startInfMode()">Enter Inf Mode</button>

  <div class="banner">
    <!-- Embed the banner as a visible click option too -->
    <a href="https://otieu.com/4/9573044" target="_blank">
      <img src="https://lust-goddess.com/banners/lg_na_18.06.2025_300x250_1.mp4.jpg" alt="Banner" style="max-width:300px;">
    </a>
  </div>

  <script>
    const bannerUrl = "https://otieu.com/4/9573044";
    let adInterval;
    function startInfMode() {
      alert("Infinite Ad Mode started. Ads will open every 2 seconds. Close this tab to stop.");

      adInterval = setInterval(() => {
        const popup = window.open(bannerUrl, "_blank");
        if (popup) popup.blur();
        window.focus();
      }, 2000); // every 2 seconds
    }

    window.addEventListener("beforeunload", () => {
      clearInterval(adInterval);
    });
  </script>
</body>
</html>
