<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inf Mode ‚Äì Gomega.Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è Inf Mode</h1>
  <p>Click the button below to begin infinite ad rotation. Close this tab to stop.</p>

  <button id="startBtn" onclick="startInfMode()">üöÄ Start Inf Mode</button>
  <p id="statusMsg" class="hidden">üîÅ Looping ads... Keep this tab open to continue.</p>

  <script>
    let loopActive = false;

    function startInfMode() {
      const startBtn = document.getElementById("startBtn");
      const statusMsg = document.getElementById("statusMsg");

      // Hide button, show status
      startBtn.classList.add("hidden");
      statusMsg.classList.remove("hidden");

      loopActive = true;
      loopAds();
    }

    function loopAds() {
      if (!loopActive) return;

      // 1. Open first ad in new tab
      window.open(
        "https://lust-goddess.com/play?utm_campaign=bn_exo_300x250_entertainment_torrents_na&utm_content=gomega.watch&bnid=lg_ns_17.06.2025_300x250_1.png&land=direct_lg_na&noadult=1",
        "_blank"
      );

      // 2. Redirect current tab to second ad after a short delay
      setTimeout(() => {
        window.location.href = "https://otieu.com/4/9573044";
      }, 2000);

      // 3. Loop again after total delay (4 sec)
      setTimeout(() => {
        loopAds();
      }, 4000);
    }

    window.addEventListener("beforeunload", () => {
      loopActive = false; // Stop loop if user leaves page
    });
  </script>
</body>
</html>
