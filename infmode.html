<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inf Mode ‚Äì Gomega.Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è Inf Mode</h1>
  <p>Click the button below to launch ad mode. The page will auto-close shortly after.</p>

  <button id="startBtn" onclick="startInfMode()">üöÄ Start Inf Mode</button>
  <p id="statusMsg" class="hidden">Launching ads...</p>

  <script>
    function startInfMode() {
      const startBtn = document.getElementById("startBtn");
      const statusMsg = document.getElementById("statusMsg");

      // Hide button, show status
      startBtn.classList.add("hidden");
      statusMsg.classList.remove("hidden");

      // Open first ad in new tab
      setTimeout(() => {
        window.open(
          "https://lust-goddess.com/play?utm_campaign=bn_exo_300x250_entertainment_torrents_na&utm_content=gomega.watch&bnid=lg_ns_17.06.2025_300x250_1.png&land=direct_lg_na&noadult=1",
          "_blank"
        );
      }, 800);

      // Redirect this tab to second ad
      setTimeout(() => {
        window.location.href = "https://otieu.com/4/9573044";
      }, 2000);

      // Attempt to close tab after delay (works if user interaction triggered the open)
      setTimeout(() => {
        window.close();
      }, 4000);
    }
  </script>
</body>
</html>
