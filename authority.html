<!doctype html>
<html lang="en">
<head>
   <script type="module" src="/js/ban-guard.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gomega Authority</title>
  <style>
    :root{
      --bg-1: #05060a;
      --bg-2: #0b0f16;
      --panel: rgba(10,14,20,0.48);
      --muted: #9aa9bd;
      --pale: #eef6ff;
      --accent: #465b6b;
      --sad-blue: #121923;
      --glass: rgba(255,255,255,0.03);
      --tear: rgba(173,199,255,0.10);
      --rain-opacity: 0.06;
      --beat: 0;
      --beat-px: 0px;
    }

    /* base layout */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Georgia,serif;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:36px 20px;
      color:var(--pale);
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      position:relative;
      overflow-x:hidden;
    }

    /* subtle ambient layers */
    .vignette{
      position:fixed; inset:0; pointer-events:none; z-index:1;
      background:
        radial-gradient(1000px 420px at 50% 8%, rgba(12,18,28,0.24), transparent 18%),
        linear-gradient(180deg, rgba(6,8,12,0.48), rgba(0,0,0,0.35));
      mix-blend-mode:multiply;
      opacity:0.98;
    }
    .rain {
      position:fixed; inset:0; pointer-events:none; z-index:2;
      background-image: linear-gradient(transparent 60%, rgba(200,215,255,var(--rain-opacity)) 61%);
      background-size: 3px 60px;
      animation: rain-fall 12s linear infinite;
      opacity:0.9;
      mix-blend-mode:screen;
      filter: blur(0.35px);
    }
    @keyframes rain-fall { from { background-position: 0 0; } to { background-position: -120px 720px; } }

    /* header / logo */
    header {
      width:100%;
      max-width:1100px;
      display:flex;
      gap:18px;
      align-items:center;
      margin-bottom:18px;
      z-index:6;
      position:relative;
    }
    .curved-logo {
      width:86px;
      height:56px;
      flex:0 0 86px;
      display:block;
      transform-origin:center;
      filter: drop-shadow(0 8px 26px rgba(0,0,0,0.6));
    }
    .title-wrap {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    h1{
      font-family: "Georgia", serif;
      font-size:28px;
      color: #f6f9ff;
      margin:0;
      letter-spacing:-0.6px;
      line-height:1.02;
      text-shadow: 0 6px 20px rgba(5,8,12,0.6);
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
      max-width:820px;
      opacity:0.96;
    }

    /* container for sections */
    .container{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:18px;
      z-index:5;
      margin-top:8px;
      align-items:start;
    }

    /* glassy section cards tuned to sad theme */
    .section {
      background: linear-gradient(180deg, rgba(255,255,255,0.009), rgba(255,255,255,0.003));
      border-radius:14px;
      padding:20px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 18px 40px rgba(2,6,10,0.55);
      backdrop-filter: blur(8px) saturate(0.8);
      transition: transform 160ms ease, box-shadow 160ms ease;
      min-height:110px;
      position:relative;
      overflow:visible;
    }
    .section:hover{ transform: translateY(-6px); box-shadow:0 26px 68px rgba(2,6,10,0.66); }

    .section h2{
      font-family: "Georgia", serif;
      font-size:18px;
      color: #eaf6ff;
      margin:0 0 10px 0;
    }

    .user-list{ list-style:none; padding-left:0; margin:0; display:block; }
    .user-list li{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:15px;
      color:#dfe9f8;
      padding:10px 12px;
      border-radius:10px;
      margin-bottom:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.02);
      transition: transform 120ms ease, background 120ms ease;
    }
    .user-list li:hover{ transform: translateY(-4px); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.03)); }

    /* small role tag */
    .role-tag {
      font-size:12px;
      color:var(--muted);
      background: rgba(255,255,255,0.02);
      padding:6px 8px;
      border-radius:8px;
      margin-left:auto;
      font-weight:700;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* footer */
    .footer{
      margin-top:22px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
      opacity:0.92;
      z-index:5;
    }

    /* subtle tear field (few tears) */
    .tear-field{ position:fixed; inset:0; pointer-events:none; z-index:3; overflow:visible; }
    .tear{
      position:absolute;
      width:3px;
      height:26px;
      background:linear-gradient(180deg, rgba(200,215,255,0.32), rgba(200,215,255,0.08));
      border-radius:6px;
      opacity:0.85;
      transform:translateY(-60vh);
      animation:fall linear infinite;
      filter: blur(0.5px) saturate(0.9);
      mix-blend-mode:screen;
    }
    @keyframes fall { to { transform:translateY(130vh) rotate(6deg); opacity:0.04; } }

    /* responsive adjustments */
    @media (max-width:980px){
      header{align-items:flex-start; gap:12px}
      .curved-logo{width:72px;height:48px}
      h1{font-size:22px}
      body{padding:20px}
    }
  </style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>
  <div class="rain" aria-hidden="true"></div>
  <div class="tear-field" id="tearField" aria-hidden="true"></div>

  <header role="banner" aria-label="Gomega Authority header">
    <div class="curved-logo" aria-hidden="true">
      <svg viewBox="0 0 260 140" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Curved G logo">
        <path class="stroke wave" d="M36 72
              C36 32, 96 20, 132 28
              C180 40, 198 86, 160 108
              C128 126, 82 118, 64 96
              C46 74, 66 60, 110 62
              C150 64, 146 46, 126 48"
              fill="none" stroke="rgba(220,235,255,0.92)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="title-wrap">
      <h1>Gomega Authority</h1>
      <p class="lead">The dedicated individuals keeping Gomega running smoothly and securely.</p>
    </div>
  </header>

  <main class="container" role="main" aria-label="Authority roles">
    <section class="section" aria-labelledby="owner-title">
      <h2 id="owner-title">üëë Owner</h2>
      <ul class="user-list" role="list">
        <li>
          <span>iii_dev</span>
          <span class="role-tag" aria-hidden="true">Owner</span>
        </li>
      </ul>
    </section>

    <section class="section" aria-labelledby="admins-title">
      <h2 id="admins-title">üõ°Ô∏è Admins</h2>
      <ul class="user-list" role="list">
        <li>V3ieet</li>
        <li>909looty</li>
        <li>ShadowPulse</li>
        <li>NovaBlade</li>
        <li>EchoStorm</li>
      </ul>
    </section>

    <section class="section" aria-labelledby="junior-title">
      <h2 id="junior-title">üß™ Junior Moderator</h2>
      <ul class="user-list" role="list">
        <li>SilentLua</li>
      </ul>
    </section>
  </main>

  <div class="footer" role="contentinfo">
    &copy; 2025 Gomega. All rights reserved.
  </div>

  <script>
    // generate a few slow tears to keep the sad vibe (non-blocking)
    (function(){
      const container = document.getElementById('tearField');
      if(!container) return;
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      // modest number of tears (not as many as the farewell page)
      const count = Math.min(40, Math.floor(vw / 24));
      for(let i=0;i<count;i++){
        const t = document.createElement('div');
        t.className = 'tear';
        const left = Math.random() * 100;
        const delay = Math.random() * -30;
        const dur = 14 + Math.random()*30;
        const width = 1 + Math.random()*3;
        const height = 12 + Math.random()*44;
        t.style.left = left + '%';
        t.style.width = width + 'px';
        t.style.height = height + 'px';
        t.style.animationDuration = dur + 's';
        t.style.animationDelay = delay + 's';
        t.style.opacity = 0.2 + Math.random()*0.75;
        container.appendChild(t);
      }
    })();
  </script>
</body>
</html>
