  <title>Gomega Authority</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141421, #1e1e2f);
      color: #ffffff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      color: #ff4c60;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    p {
      margin-bottom: 40px;
      color: #cfcfe2;
      text-align: center;
      max-width: 600px;
      font-size: 1.1rem;
    }

    .section {
      background: rgba(44, 44, 63, 0.7);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .section h2 {
      font-size: 1.6rem;
      color: #ff4c60;
      margin-bottom: 12px;
    }

    .user-list {
      list-style: none;
      padding-left: 0;
    }

    .user-list li {
      font-size: 1.15rem;
      margin: 8px 0;
      color: #e0e0f0;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s;
    }

    .user-list li:hover {
      background: rgba(255,255,255,0.12);
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      color: #999;
      font-size: 0.85rem;
      text-align: center;
    }
  </style>
</head>
