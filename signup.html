<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Gomega Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h1>Create Your Account</h1>
    <form onsubmit="signup(event)">
      <input type="text" id="newUsername" placeholder="Choose a Username" required>
      <input type="password" id="newPassword" placeholder="Choose a Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="small">Already have an account? <a href="signin.html">Sign in here</a>.</p>
  </div>

  <script>
    function signup(e) {
      e.preventDefault();
      const user = document.getElementById("newUsername").value;
      const pass = document.getElementById("newPassword").value;

      if (localStorage.getItem("user_" + user)) {
        alert("Username already exists.");
        return;
      }

      localStorage.setItem("user_" + user, JSON.stringify({ pass, following: [], verified: false }));
      localStorage.setItem("currentUser", user);
      alert("Account created!");
      window.location.href = "scripts.html";
    }
  </script>
</body>
</html>
