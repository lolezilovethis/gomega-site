<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Create Your Account</h1>
    <form onsubmit="signup(event)">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="small">Or sign up with:</p>
    <button onclick="googleSignup()">ðŸ”’ Google Sign Up</button>

    <p class="small">Already have an account? <a href="signin.html">Sign in</a>.</p>
  </div>

  <script type="module">
    import { auth, provider } from './js/firebase.js';
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    window.signup = async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        alert("ðŸ“§ Verification email sent. Please check your inbox.");
        await signOut(auth);
        location.href = "verify.html";
      } catch (err) {
        alert(err.message);
      }
    }

    window.googleSignup = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        if (!result.user.emailVerified) {
          await sendEmailVerification(result.user);
          alert("ðŸ“§ Verification email sent to your Google account.");
          await signOut(auth);
          location.href = "verify.html";
        } else {
          location.href = "scripts.html";
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
