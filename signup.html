<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Create Your Account</h1>
    <form onsubmit="signup(event)">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="small">Or sign up with:</p>
    <button onclick="googleSignup()">ðŸ”’ Google Sign Up</button>

    <p class="small">Already have an account? <a href="signin.html">Sign in</a>.</p>
  </div>

  <script type="module">
    import { auth, provider } from './js/firebase.js';
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    window.signup = async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        alert("ðŸ“§ Verification email sent. Please check your inbox or spam folder.");
        await signOut(auth);
        location.href = "verify.html";
      } catch (err) {
        alert(err.message);
      }
    }

    window.googleSignup = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        if (!result.user.emailVerified) {
          await sendEmailVerification(result.user);
          alert("ðŸ“§ Verification email sent to your Google account.");
          await signOut(auth);
          location.href = "verify.html";
        } else {
          location.href = "scripts.html";
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
  <canvas id="hoverParticles" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;"></canvas>
<script>
const canvas = document.getElementById("hoverParticles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function createParticle(x, y) {
  particles.push({
    x, y,
    radius: Math.random() * 2 + 1,
    speedX: Math.random() * 2 - 1,
    speedY: Math.random() * 2 - 1,
    life: 60
  });
}

document.addEventListener("mousemove", e => {
  for (let i = 0; i < 3; i++) createParticle(e.clientX, e.clientY);
});

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.life -= 1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(0, 217, 255, ${p.life / 60})`;
    ctx.fill();
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>
</body>
</html>
