<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€“ Gomega Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h1>âš™ï¸ Settings</h1>

    <!-- Show user info -->
    <h3>ğŸ‘¤ Account</h3>
    <p id="userEmail">Loading...</p>
    <p id="emailStatus"></p>

    <!-- Theme toggle -->
    <h3>ğŸŒ— Dark Mode</h3>
    <label class="toggle-switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>

    <!-- Change password -->
    <h3>ğŸ”’ Change Password</h3>
    <form onsubmit="changePassword(event)">
      <input type="password" id="newPass" placeholder="New Password" required>
      <button type="submit">Update Password</button>
    </form>

    <!-- Resend verification -->
    <h3>ğŸ“§ Email Verification</h3>
    <button onclick="resendVerification()">Resend Verification Email</button>

    <!-- Clear local data -->
    <h3>ğŸ§¼ Clear Local Data</h3>
    <button onclick="clearLocalData()">Clear All Local Data</button>

    <!-- Delete account -->
    <h3>ğŸ—‘ï¸ Delete Account</h3>
    <button onclick="deleteAccount()">Delete My Account</button>

    <!-- Logout -->
    <h3>ğŸšª Log Out</h3>
    <button onclick="logout()">Log Out</button>

    <!-- Join Discord -->
    <h3>ğŸ’¬ Join Our Discord</h3>
    <a href="https://discord.gg/kZtW4y2Q7u" target="_blank" class="btn">Join Discord</a>

    <footer style="margin-top: 30px;">
      <a href="scripts.html">â¬… Back to Scripts</a>
    </footer>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import {
      sendEmailVerification,
      updatePassword,
      deleteUser,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Dark mode
    const toggle = document.getElementById("darkToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
      toggle.checked = true;
    }
    toggle.addEventListener("change", () => {
      const isDark = toggle.checked;
      document.documentElement.classList.toggle("dark", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Show user info
    onAuthStateChanged(auth, user => {
      if (!user) {
        location.href = "signin.html";
      } else {
        document.getElementById("userEmail").textContent = `Email: ${user.email}`;
        document.getElementById("emailStatus").textContent = user.emailVerified
          ? "âœ… Email Verified"
          : "âš ï¸ Email Not Verified";
      }
    });

    // Change password
    window.changePassword = async function(e) {
      e.preventDefault();
      const newPass = document.getElementById("newPass").value;
      const user = auth.currentUser;

      try {
        await updatePassword(user, newPass);
        alert("âœ… Password updated successfully!");
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    // Resend verification
    window.resendVerification = async function() {
      const user = auth.currentUser;
      if (!user) return alert("No user logged in.");
      try {
        await sendEmailVerification(user);
        alert("ğŸ“§ Verification email sent again.");
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
      alert("ğŸ‘‹ Logged out successfully.");
      location.href = "signin.html";
    };

    // Delete account
    window.deleteAccount = async function() {
      if (!confirm("Are you sure you want to delete your account? This cannot be undone.")) return;
      try {
        await deleteUser(auth.currentUser);
        alert("ğŸ—‘ï¸ Account deleted.");
        location.href = "signup.html";
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    // Clear local storage
    window.clearLocalData = function() {
      if (confirm("Are you sure you want to clear all local data?")) {
        localStorage.clear();
        alert("âœ… Local storage cleared.");
        location.reload();
      }
    };
  </script>
</body>
</html>
