<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Claim – Gomega</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { db, auth } from './firebase-init.js';
    import { doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const urlParams = new URLSearchParams(window.location.search);
    const claimId = urlParams.get('id');
    const type = urlParams.get('type'); // "claims" or "optOutRequests"
    const statusText = document.getElementById("statusText");
    const userInfoDiv = document.getElementById("userInfo");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be signed in to view this page.");
        window.location.href = "signin.html";
        return;
      }

      currentUser = user;
      await loadClaim();
    });

    async function loadClaim() {
      if (!claimId || !type || (type !== "claims" && type !== "optOutRequests")) {
        statusText.textContent = "Invalid claim or type.";
        return;
      }

      const ref = doc(db, type, claimId);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        statusText.textContent = "Claim not found.";
        return;
      }

      const data = snap.data();
      statusText.innerHTML = `
        <strong>Status:</strong> ${data.status || "Pending"}<br>
        <strong>Submitted By:</strong> ${data.email || data.uid || "N/A"}<br>
        <strong>Reason:</strong> ${data.reason || "None provided"}
      `;

      if (type === "claims") {
        userInfoDiv.innerHTML = `
          <strong>Claim Type:</strong> ${data.type || "Unknown"}<br>
          <strong>Submitted On:</strong> ${new Date(data.timestamp?.seconds * 1000 || Date.now()).toLocaleString()}
        `;
      } else if (type === "optOutRequests") {
        userInfoDiv.innerHTML = `
          <strong>Email:</strong> ${data.email || "N/A"}<br>
          <strong>Submitted On:</strong> ${new Date(data.timestamp?.seconds * 1000 || Date.now()).toLocaleString()}
        `;
      }
    }

    async function updateStatus(status) {
      if (!claimId || !type) return;

      const ref = doc(db, type, claimId);
      await updateDoc(ref, {
        status: status,
        reviewedBy: currentUser.email,
        reviewedAt: new Date()
      });

      alert(`Claim marked as "${status}".`);
      location.reload();
    }

    window.approveClaim = () => updateStatus("Approved");
    window.declineClaim = () => updateStatus("Declined");
  </script>
</head>
<body>
  <div class="container center">
    <h1>Process Submission</h1>
    <p id="statusText">Loading...</p>
    <div id="userInfo" style="margin-top: 10px;"></div>
    <div style="margin-top: 20px;">
      <button onclick="approveClaim()">✅ Approve</button>
      <button onclick="declineClaim()">❌ Decline</button>
    </div>
  </div>
</body>
</html>
