<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Gomega</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Activation Key</h2>
    <input type="text" id="keyInput" placeholder="Enter your key"/>
    <button onclick="verifyKey()">Activate</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    let currentKey = "";

    async function fetchKey() {
      try {
        const res = await fetch("https://us-central1-gomega-65e3f.cloudfunctions.net/api/key");
        if (!res.ok) throw new Error("Failed to load key");
        const data = await res.json();
        currentKey = data.key;
        console.log("Fetched key:", currentKey);
      } catch (err) {
        console.error("Failed to fetch key:", err);
        document.getElementById("status").textContent = "Error loading key.";
        document.getElementById("status").className = "status error";
      }
    }

    function verifyKey() {
      const inputKey = document.getElementById("keyInput").value.trim();
      const statusDiv = document.getElementById("status");

      if (inputKey === currentKey) {
        statusDiv.textContent = "Activation successful!";
        statusDiv.className = "status success";
        // You can redirect or store the state here
      } else {
        statusDiv.textContent = "Invalid key.";
        statusDiv.className = "status error";
      }
    }

    // Fetch key on page load
    fetchKey();
  </script>
</body>
</html>
