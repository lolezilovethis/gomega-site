<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Gomega Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    input {
      padding: 0.5rem;
      width: 320px;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    button {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      background: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3e8e41;
    }

    .error {
      color: #ff4c4c;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }

    .note {
      font-size: 0.9rem;
      color: #cccccc;
      margin-top: 2rem;
      text-align: center;
      max-width: 400px;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîê Activate Gomega Browser</h1>
  <p>Paste your key below to unlock for 2 hours:</p>
  <input type="text" id="keyInput" placeholder="Paste your key here" />
  <button id="submitBtn">Activate Key</button>
  <div class="error" id="errorMsg"></div>
  <div class="note">
    Don‚Äôt have a key? Get one at<br>
    <a href="https://gomega.watch/key" target="_blank">https://gomega.watch/key</a>
  </div>

  <script>
    // Minimum key length check (adjust as needed)
    const MIN_KEY_LENGTH = 8;

    function showError(msg) {
      const errEl = document.getElementById('errorMsg');
      errEl.textContent = msg;
    }

    function clearError() {
      showError('');
    }

    function storeKey(key) {
      const expiresAt = Date.now() + 2 * 60 * 60 * 1000; // 2 hours
      localStorage.setItem('gomegaKey', key);
      localStorage.setItem('gomegaExpires', expiresAt.toString());
    }

    function sendToElectron(key) {
      if (window.electron && typeof window.electron.sendKeyToMain === 'function') {
        window.electron.sendKeyToMain(key);
      }
    }

    function handleSubmit() {
      clearError();
      const input = document.getElementById('keyInput');
      const key = input.value.trim();

      if (!key || key.length < MIN_KEY_LENGTH) {
        showError('‚ö†Ô∏è Please paste a valid key.');
        return;
      }

      // Save locally and start 2h timer
      storeKey(key);

      // Send to Electron (if inside app)
      sendToElectron(key);

      // Feedback to user
      alert('‚úÖ Key activated! You have 2 hours of access.');

      // Optionally, redirect or close page
      // window.location.href = '/';
    }

    document.getElementById('submitBtn').addEventListener('click', handleSubmit);

    // If key already active, you could optionally inform user:
    const expires = parseInt(localStorage.getItem('gomegaExpires') || '0', 10);
    if (expires > Date.now()) {
      document.getElementById('errorMsg').textContent = 'üîì Already activated until ' + new Date(expires).toLocaleTimeString();
    }
  </script>
</body>
</html>
