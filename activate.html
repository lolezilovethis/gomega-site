<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gomega Activation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      width: 280px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background: #1f1f1f;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      color: #ff4c4c;
    }
    a {
      color: #4CAF50;
      margin-top: 10px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üîê Activate Gomega</h2>
  <input type="text" id="keyInput" placeholder="Paste your key..." />
  <button onclick="activate()">Activate</button>
  <div id="message"></div>
  <a href="https://gomega.watch/key" target="_blank">Need a key?</a>

  <script>
    async function activate() {
      const key = document.getElementById("keyInput").value.trim();
      const msg = document.getElementById("message");

      if (!key) {
        msg.textContent = "‚ö†Ô∏è Enter a key first.";
        return;
      }

      msg.textContent = "‚è≥ Verifying...";
      try {
        const res = await fetch("https://gomega.watch/api/validate_key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });

        const data = await res.json();

        if (data.valid) {
          // Store key locally
          localStorage.setItem("gomegaKey", key);
          localStorage.setItem("keyExpires", Date.now() + 2 * 60 * 60 * 1000); // 2 hours

          // Notify Electron main process
          if (window.electron?.sendKeyToMain) {
            window.electron.sendKeyToMain(key);
          }

          msg.style.color = "#4CAF50";
          msg.textContent = "‚úÖ Key valid. Launching Chrome...";

          setTimeout(() => {
            window.location.href = "browser.html";
          }, 800);
        } else {
          msg.textContent = "‚ùå Invalid key.";
        }
      } catch (err) {
        msg.textContent = "‚ùå Error validating key.";
      }
    }

    // Auto-redirect if key is still valid
    const savedKey = localStorage.getItem("gomegaKey");
    const expires = parseInt(localStorage.getItem("keyExpires") || "0", 10);

    if (savedKey && expires > Date.now()) {
      window.location.href = "browser.html";
    }
  </script>
</body>
</html>
