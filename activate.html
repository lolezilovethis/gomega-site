<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Gomega Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
      margin: 1rem 0;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3e8e41;
    }

    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üîê Enter Your Gomega Key</h1>
  <p>To use Gomega Browser, get a key at:</p>
  <p><a href="https://gomega.watch/activate" target="_blank" style="color: #4CAF50;">https://gomega.watch/activate</a></p>

  <input type="text" id="keyInput" placeholder="Paste your key here" />
  <button onclick="submitKey()">Submit Key</button>

  <div class="note">Key expires every 12 hours. After that, re-enter a new key.</div>

  <script>
    async function submitKey() {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) {
        alert("‚ö†Ô∏è Please enter a valid key.");
        return;
      }

      try {
        await window.electronAPI.saveKey(key);
        window.electronAPI.loadPage('gate.html');
      } catch (err) {
        alert("‚ùå Failed to save key. Please try again.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
