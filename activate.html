<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Activate Gomega</h2>
    <input type="text" id="keyInput" placeholder="Enter Key..." />
    <button onclick="activate()">Activate</button>
    <button onclick="getKey()">Get Key</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const keyInput = document.getElementById("keyInput");
    const status = document.getElementById("status");

    // Check expiration
    const storedKey = localStorage.getItem("gomega_key");
    const expiry = localStorage.getItem("gomega_key_expires");
    if (storedKey && expiry && Date.now() < parseInt(expiry)) {
      window.location.href = "gate.html";
    }

    function hashKey(uid) {
      const data = uid + Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // rotates every 12 hours
      return crypto.subtle.digest("SHA-256", new TextEncoder().encode(data)).then(buffer => {
        return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      });
    }

    function activate() {
      const inputKey = keyInput.value.trim();
      const user = auth.currentUser;

      if (!user) {
        status.textContent = "Please log in first.";
        return;
      }

      hashKey(user.uid).then(correctKey => {
        if (inputKey === correctKey) {
          localStorage.setItem("gomega_key", correctKey);
          localStorage.setItem("gomega_key_expires", Date.now() + 12 * 60 * 60 * 1000); // 12h
          window.location.href = "gate.html";
        } else {
          status.textContent = "Invalid key.";
        }
      });
    }

    function getKey() {
      signInWithPopup(auth, provider).then(async result => {
        const uid = result.user.uid;
        const key = await hashKey(uid);
        keyInput.value = key;
        status.textContent = "Key generated successfully.";
      }).catch(err => {
        status.textContent = "Login failed.";
      });
    }

    // Auto-login if possible
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("Logged in as:", user.email);
      }
    });
  </script>
</body>
</html>
