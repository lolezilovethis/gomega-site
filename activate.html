<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Gomega Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3e8e41;
    }

    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
      text-align: center;
      max-width: 400px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîê Enter Your Gomega Key</h1>
  <p>To get a key, go to:</p>
  <p><a href="https://gomega.watch/key" target="_blank">https://gomega.watch/key</a></p>

  <input type="text" id="keyInput" placeholder="Paste your key here" />
  <button onclick="submitKey()">Submit Key</button>

  <div class="note">
    This key will expire in 12 hours. Once submitted, you will be redirected to the main browser.
  </div>

  <script>
    function submitKey() {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) {
        alert("‚ö†Ô∏è Please enter a valid key.");
        return;
      }

      // Send key to Electron via postMessage
      window.postMessage({ type: 'submit-key', key }, '*');
    }
  </script>
</body>
</html>
