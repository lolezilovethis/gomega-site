<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Gomega</title>
  <script src="/js/firebase.js"></script> <!-- Your own Firebase config -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #keyDisplay {
      font-weight: bold;
      margin: 20px 0;
      background: #f0f0f0;
      padding: 10px;
      word-break: break-all;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Gomega Key Activation</h1>
  <p>Click below to get your activation key:</p>
  
  <div id="keyDisplay">Loading...</div>

  <button onclick="copyKey()">Copy Key</button>
  <button onclick="activate()">Activate</button>

  <div id="status"></div>

  <script>
    let currentKey = "";

    // Wait for Firebase Auth to load
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("keyDisplay").innerText = "Please sign in first.";
        return;
      }

      const uid = user.uid;
      const key = generateKey(uid);
      currentKey = key;
      document.getElementById("keyDisplay").innerText = key;

      // Load previously activated key
      const savedKey = localStorage.getItem("gomegaKey");
      if (savedKey === key) {
        document.getElementById("status").innerText = "Already activated.";
      }
    });

    function generateKey(uid) {
      const salt = "gomega-secret-salt";
      const time = Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // every 12h
      const raw = uid + salt + time;
      return sha256(raw).slice(0, 16); // shorten for simplicity
    }

    function sha256(str) {
      const buffer = new TextEncoder().encode(str);
      return crypto.subtle.digest("SHA-256", buffer).then((hash) => {
        return Array.from(new Uint8Array(hash))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      });
    }

    async function activate() {
      if (!currentKey) return;
      localStorage.setItem("gomegaKey", currentKey);
      document.getElementById("status").innerText = "Activated and remembered!";
    }

    async function copyKey() {
      await navigator.clipboard.writeText(currentKey);
      document.getElementById("status").innerText = "Key copied to clipboard!";
    }
  </script>
</body>
</html>
