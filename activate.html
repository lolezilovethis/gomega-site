<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Activate Gomega</h2>
    <input type="text" id="keyInput" placeholder="Enter Key..." />
    <button onclick="activate()">Activate</button>
    <button onclick="getKey()">Get Key</button>
    <p id="status" style="color: red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const fs = window.require("fs");
    const path = window.require("path");
    const { app: electronApp } = window.require("@electron/remote");

    const keyInput = document.getElementById("keyInput");
    const status = document.getElementById("status");

    function hashKey(uid) {
      const data = uid + Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // rotates every 12h
      return crypto.subtle.digest("SHA-256", new TextEncoder().encode(data)).then(buffer => {
        return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      });
    }

    function getKey() {
      signInWithPopup(auth, provider).then(async result => {
        const uid = result.user.uid;
        const key = await hashKey(uid);
        keyInput.value = key;
        status.textContent = "Key generated. Paste and activate.";
      }).catch(() => {
        status.textContent = "Failed to get key.";
      });
    }

    function activate() {
      signInWithPopup(auth, provider).then(async result => {
        const uid = result.user.uid;
        const correctKey = await hashKey(uid);
        const inputKey = keyInput.value.trim();

        if (inputKey === correctKey) {
          const keyData = {
            key: correctKey,
            expires: Date.now() + 12 * 60 * 60 * 1000
          };
          const keyPath = path.join(electronApp.getPath("userData"), "key.json");
          fs.writeFileSync(keyPath, JSON.stringify(keyData));

          window.location.href = "gate.html";
        } else {
          status.textContent = "Invalid key.";
        }
      }).catch(() => {
        status.textContent = "Authentication failed.";
      });
    }
  </script>
</body>
</html>
