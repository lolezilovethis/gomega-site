<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .box {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .key-display {
      font-family: monospace;
      font-size: 1.2rem;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Gomega Activation</h2>
    <p><strong>Status:</strong> <span id="status">Checking...</span></p>
    <p><strong>Your Key:</strong></p>
    <div class="key-display" id="keyBox">Loading...</div>
    <button class="btn" id="activateBtn">Activate Key</button>
  </div>

  <!-- Firebase SDKs (Compat for browser support) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Your firebase.js config -->
  <script src="/js/firebase.js"></script>

  <script>
    function getUserKey(uid) {
      const interval = Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // every 12h
      const raw = uid + "-gomega-salt-" + interval;
      return sha256(raw).then(hash => hash.slice(0, 12));
    }

    function sha256(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      return crypto.subtle.digest("SHA-256", data).then((hash) => {
        return Array.from(new Uint8Array(hash))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      });
    }

    function isAllowedUserAgent() {
      return navigator.userAgent.includes("CrOS aarch64 13099.85.0");
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      const statusEl = document.getElementById("status");
      const keyBox = document.getElementById("keyBox");
      const activateBtn = document.getElementById("activateBtn");

      if (!user) {
        statusEl.textContent = "Not signed in. Sign in at gomega.watch/signin";
        keyBox.textContent = "-";
        activateBtn.disabled = true;
        return;
      }

      if (!isAllowedUserAgent()) {
        statusEl.textContent = "Wrong browser or user-agent.";
        keyBox.textContent = "-";
        activateBtn.disabled = true;
        return;
      }

      const uid = user.uid;
      const key = await getUserKey(uid);
      keyBox.textContent = key;

      const savedKey = localStorage.getItem("gomegaKey");
      if (savedKey === key) {
        statusEl.textContent = "Already Activated ✅";
        activateBtn.disabled = true;
      } else {
        statusEl.textContent = "Not activated yet ❌";
        activateBtn.disabled = false;
      }

      activateBtn.addEventListener("click", () => {
        localStorage.setItem("gomegaKey", key);
        statusEl.textContent = "Activated ✅";
        activateBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
