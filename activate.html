<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Gomega Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3e8e41;
    }

    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
      text-align: center;
      max-width: 400px;
    }

    .error {
      color: #ff4c4c;
      margin-top: 10px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîê Enter Your Gomega Key</h1>
  <p>To get a key, go to:</p>
  <p><a href="https://gomega.watch/key" target="_blank">https://gomega.watch/key</a></p>

  <input type="text" id="keyInput" placeholder="Paste your key here" />
  <button onclick="submitKey()">Submit Key</button>

  <div id="errorMsg" class="error"></div>

  <div class="note">
    This key will activate your browser for 2 hours.
  </div>

  <script>
    function submitKey() {
      const key = document.getElementById('keyInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!key || key.length < 8) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a valid key.";
        return;
      }

      // Clear any previous error
      errorMsg.textContent = "";

      // Save key locally (in browser, optional)
      localStorage.setItem("gomegaKey", key);
      localStorage.setItem("keyExpires", Date.now() + 2 * 60 * 60 * 1000); // 2 hours

      // Send to Electron if inside Gomega
      if (window.electron && window.electron.sendKeyToMain) {
        window.electron.sendKeyToMain(key);
        alert("‚úÖ Key submitted. Launching Gomega...");
      } else {
        alert("‚úÖ Key submitted. This only works inside the Gomega Browser.");
      }
    }

    // Optional auto-redirect if key already exists and not expired
    const savedKey = localStorage.getItem("gomegaKey");
    const expires = localStorage.getItem("keyExpires");

    if (savedKey && expires && Date.now() < parseInt(expires)) {
      // Uncomment if you want auto-redirect behavior
      // window.location.href = "https://gomega.watch";
    }
  </script>
</body>
</html>
