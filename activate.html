<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Activate Gomega</h2>
    <p id="status">Checking login status...</p>
    <button class="btn" id="activateBtn" disabled>Activate Now</button>
  </div>

  <!-- Firebase & SHA256 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("status");
    const activateBtn = document.getElementById("activateBtn");

    // Function to hash UID to key
    async function sha256(str) {
      const buffer = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest("SHA-256", buffer);
      return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Function to check if key is still valid
    function isKeyValid() {
      const stored = localStorage.getItem("gomegaKey");
      const expires = localStorage.getItem("gomegaKeyExpires");
      if (stored && expires) {
        return Date.now() < parseInt(expires);
      }
      return false;
    }

    // Auto redirect if key still valid
    if (isKeyValid()) {
      window.location.href = "gate.html";
    }

    // Wait for login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        status.textContent = "Welcome, " + user.email;
        activateBtn.disabled = false;

        activateBtn.onclick = async () => {
          const key = await sha256(user.uid + "_gomega_secret");
          const expiry = Date.now() + 12 * 60 * 60 * 1000; // 12 hours
          localStorage.setItem("gomegaKey", key);
          localStorage.setItem("gomegaKeyExpires", expiry.toString());
          window.location.href = "gate.html";
        };
      } else {
        status.textContent = "Please log in first.";
      }
    });
  </script>
</body>
</html>
