<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Activate Gomega</h2>
    <input type="text" id="keyInput" placeholder="Enter Key..." />
    <button onclick="activate()">Activate</button>
    <button onclick="getKey()">Get Key</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    auth.languageCode = "en";

    const keyInput = document.getElementById("keyInput");
    const status = document.getElementById("status");

    async function hashKey(uid) {
      const windowSlot = Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // new every 12h
      const data = uid + windowSlot;
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(data));
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function activate() {
      signInWithPopup(auth, provider).then(async result => {
        const uid = result.user.uid;
        const correctKey = await hashKey(uid);
        const inputKey = keyInput.value.trim();

        if (inputKey === correctKey) {
          localStorage.setItem("gomega_key", correctKey);
          localStorage.setItem("gomega_key_expires", Date.now() + 12 * 60 * 60 * 1000); // +12 hours
          window.location.href = "gate.html";
        } else {
          status.textContent = "Invalid key.";
        }
      }).catch(err => {
        status.textContent = "Authentication failed.";
      });
    }

    function getKey() {
      signInWithPopup(auth, provider).then(async result => {
        const uid = result.user.uid;
        const generatedKey = await hashKey(uid);
        keyInput.value = generatedKey;
        status.textContent = "Key copied for you.";
      }).catch(() => {
        status.textContent = "Sign-in failed.";
      });
    }
  </script>
</body>
</html>
