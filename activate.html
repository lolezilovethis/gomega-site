<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .status {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .key-display {
      font-family: monospace;
      background: #eee;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0;
      word-break: break-word;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gomega Activation</h2>
    <p class="status">Status: <span id="status">Checking...</span></p>
    <p><strong>Your Key:</strong></p>
    <div class="key-display" id="keyBox">Loading...</div>
    <button class="btn" id="activateBtn">Activate Key</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCosaEc1xMspmr9Z0ykfI3_6Ksrp-3r5WM",
      authDomain: "gomega-65e3f.firebaseapp.com",
      projectId: "gomega-65e3f",
      appId: "1:212961835634:web:12330a07ff79668ea060eb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // SHA256 Hash function
    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Generate activation key
    async function getUserKey(uid) {
      const interval = Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // every 12 hours
      const raw = uid + "-gomega-salt-" + interval;
      const hash = await sha256(raw);
      return hash.slice(0, 12);
    }

    // UI Elements
    const statusEl = document.getElementById("status");
    const keyBox = document.getElementById("keyBox");
    const activateBtn = document.getElementById("activateBtn");

    // Auth check
    auth.onAuthStateChanged(async user => {
      if (!user) {
        statusEl.textContent = "Not signed in. Please sign in at gomega.watch/signin";
        keyBox.textContent = "-";
        activateBtn.disabled = true;
        return;
      }

      const uid = user.uid;
      const key = await getUserKey(uid);
      keyBox.textContent = key;

      const savedKey = localStorage.getItem("gomegaKey");
      if (savedKey === key) {
        statusEl.textContent = "Already Activated ✅";
        activateBtn.disabled = true;
      } else {
        statusEl.textContent = "Not activated yet ❌";
        activateBtn.disabled = false;
      }

      activateBtn.addEventListener("click", () => {
        localStorage.setItem("gomegaKey", key);
        statusEl.textContent = "Activated ✅";
        activateBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
