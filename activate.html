<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Gomega</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 500px; margin: auto; }
    input, button { padding: 0.5em; margin-top: 1em; width: 100%; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Activate Gomega</h2>
  <p>Enter your activation key below:</p>

  <input type="text" id="keyInput" placeholder="Enter activation key" />
  <button onclick="verifyKey()">Activate</button>
  <p id="result"></p>

  <script>
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function getCurrentInterval() {
      return Math.floor(Date.now() / (1000 * 60 * 60 * 12)); // 12h interval
    }

    async function getValidKey() {
      const base = "gomega-secret-" + getCurrentInterval();
      const fullHash = await sha256(base);
      return fullHash.slice(0, 12); // First 12 chars
    }

    async function verifyKey() {
      const inputKey = document.getElementById("keyInput").value.trim();
      const validKey = await getValidKey();

      const result = document.getElementById("result");
      if (inputKey === validKey) {
        result.innerText = "✅ Key is valid! Activating...";
        result.style.color = "green";

        // You can now enable features or redirect
        // localStorage.setItem("gomegaActivated", "true");

      } else {
        result.innerText = "❌ Invalid key. Try again.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
