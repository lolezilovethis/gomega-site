<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Games â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Embed Navbar -->
<div id="navbar-container"></div>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;
    })
    .catch(err => {
      console.error("Failed to load navbar:", err);
    });
</script>
  <!-- Announcement Bar Container -->
  <div id="announcement-container"></div>

  <div class="container center">
    <h1>ðŸŽ® School Games</h1>
    <p class="subtitle">Enjoy school-friendly unblocked games selected just for students.</p>

    <div class="game-list">
      <a class="game-card" href="https://geometrydashonline.io/" target="_blank">
        <img src="assets/games/geometrydash.png" alt="Geometry Dash">
        <p>Geometry Dash</p>
      </a>
      <a class="game-card" href="https://slopegame.online/" target="_blank">
        <img src="assets/games/slope.png" alt="Slope Game">
        <p>Slope</p>
      </a>
      <a class="game-card" href="https://1v1.lol/" target="_blank">
        <img src="assets/games/1v1lol.png" alt="1v1.LOL">
        <p>1v1.LOL</p>
      </a>
      <!-- Add more game cards here -->
    </div>
  </div>

  <!-- Footer Navbar Container -->
  <div id="shared-footer"></div>

  <!-- Inline styles for game cards -->
  <style>
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .game-card {
      text-align: center;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      width: 150px;
      background: #fff;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: auto;
    }
    .game-card p {
      padding: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>

  <!-- Load announcement and navbar -->
  <script>
    fetch('announcement')
      .then(res => res.text())
      .then(html => {
        document.getElementById('announcement-container').innerHTML = html;
      })
      .catch(err => console.error('Failed to load announcement:', err));
  </script>
</body>
</html>
