<!DOCTYPE html>
<html lang="en">
<head>
   <script type="module" src="/js/ban-guard.js"></script>
  <meta charset="UTF-8">
  <title>Gomega Activated</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.1rem;
      color: #b6ffdc;
      margin-bottom: 10px;
    }

    .key-box {
      background: #1c1c1c;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      word-break: break-all;
    }

    .countdown {
      font-size: 1.4rem;
      color: #00ffaa;
      margin-top: 10px;
    }

    .loader {
      border: 6px solid #1d1d1d;
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .open-button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      background-color: #00ff88;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .open-button:hover {
      background-color: #00e67a;
    }

    small {
      color: #888;
      font-size: 0.85rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>âœ… Gomega Key Activated</h1>
  <div class="info">Your Key:</div>
  <div class="key-box" id="keyDisplay">Loading...</div>

  <div class="info">Time Left Until Expiry:</div>
  <div class="countdown" id="timeLeft">Calculating...</div>

  <button class="open-button" onclick="openBrowser()">ðŸš€ Click Me to Open Browser</button>

  <small>This page will redirect to /activate when the key expires.</small>

  <script>
    const key = localStorage.getItem("gomegaKey");
    const expiresAt = parseInt(localStorage.getItem("gomegaExpires") || "0", 10);

    const keyDisplay = document.getElementById("keyDisplay");
    const timeLeftDisplay = document.getElementById("timeLeft");

    if (key && expiresAt) {
      keyDisplay.textContent = key;

      function updateCountdown() {
        const now = Date.now();
        const diff = expiresAt - now;

        if (diff <= 0) {
          alert("âš ï¸ Your key has expired.");
          window.location.href = "/activate";
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        timeLeftDisplay.textContent = `${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    } else {
      keyDisplay.textContent = "No active key found.";
      timeLeftDisplay.textContent = "N/A";
    }

    function openBrowser() {
      if (window.electron && typeof window.electron.openBrowser === "function") {
        window.electron.openBrowser(); // This calls preload to open Google in Chrome
      } else {
        alert("This function is only available in the Gomega App.");
      }
    }
  </script>
</body>
</html>
