<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activate Key â€“ Gomega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
    }

    #message {
      margin-top: 15px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”“ Activate Your Key</h2>
    <input type="text" id="keyInput" placeholder="Paste your key here" />
    <button onclick="activateKey()">Activate</button>
    <div id="message"></div>
  </div>

  <script>
    async function activateKey() {
      const key = document.getElementById("keyInput").value.trim();
      const message = document.getElementById("message");

      if (!key) {
        message.textContent = "âš ï¸ Please enter your key.";
        message.style.color = "#ff4c4c";
        return;
      }

      message.textContent = "ðŸ”„ Validating...";
      message.style.color = "#aaa";

      try {
        const response = await fetch("https://gomega.watch/api/validate_key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ key })
        });

        const result = await response.json();

        if (result.valid) {
          // Store key and expiration
          const expiresAt = Date.now() + 2 * 60 * 60 * 1000; // 2 hours
          localStorage.setItem("gomegaKey", key);
          localStorage.setItem("gomegaExpires", expiresAt);

          message.style.color = "#00ff00";
          message.textContent = "âœ… Key activated! Redirecting...";

          setTimeout(() => {
            window.location.href = "success.html"; // or your app page
          }, 1000);
        } else {
          message.textContent = "âŒ Invalid key. Please try again.";
          message.style.color = "#ff4c4c";
        }
      } catch (err) {
        message.textContent = "âŒ Network error. Please try again later.";
        message.style.color = "#ff4c4c";
      }
    }

    // Auto-redirect if valid key exists
    const savedKey = localStorage.getItem("gomegaKey");
    const expires = parseInt(localStorage.getItem("gomegaExpires") || "0", 10);
    if (savedKey && expires > Date.now()) {
      window.location.href = "success.html";
    }
  </script>
</body>
</html>
