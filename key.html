<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Key â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Your Gomega Key</h2>
    <input type="text" id="keyInput" placeholder="Paste your key here..." />
    <button onclick="submitKey()">Validate</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function submitKey() {
      const key = document.getElementById("keyInput").value.trim();
      const errorBox = document.getElementById("error");

      try {
        const res = await fetch("https://gomega.watch/api/validate_key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });

        const data = await res.json();
        if (data.valid) {
          // Save key and expiration to localStorage
          const expiration = Date.now() + 12 * 60 * 60 * 1000; // 12 hours
          localStorage.setItem("gomegaKey", key);
          localStorage.setItem("gomegaKeyExpires", expiration);
          window.location.href = "welcome.html"; // or wherever you go next
        } else {
          errorBox.textContent = "Invalid key. Please try again.";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error validating key.";
      }
    }
  </script>
</body>
</html>
