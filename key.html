<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Key – Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 300px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Paste Your Activation Key</h2>
  <input id="keyInput" placeholder="Enter your key or paste..." />
  <button onclick="submitKey()">Activate</button>
  <button onclick="pasteFromClipboard()">Paste from Clipboard</button>
  <div class="message" id="message"></div>

  <script>
    async function submitKey() {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) return showMessage("Please enter a key.");

      try {
        const res = await fetch("https://gomega.watch/api/validate_key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ key })
        });

        const data = await res.json();

        if (data.valid) {
          const expiry = Date.now() + 12 * 60 * 60 * 1000; // 12 hours

          // Save locally
          localStorage.setItem("gomega_key", key);
          localStorage.setItem("gomega_key_expiry", expiry);

          // Notify Electron
          window.postMessage({ type: "KEY_VALID", key, expiry }, "*");

          showMessage("✅ Key activated! You may now launch the browser.");
        } else {
          showMessage("❌ Invalid key.");
        }
      } catch (err) {
        console.error(err);
        showMessage("⚠️ Error validating key.");
      }
    }

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('keyInput').value = text.trim();
        submitKey();
      } catch {
        showMessage("Clipboard access denied.");
      }
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }
  </script>
</body>
</html>
