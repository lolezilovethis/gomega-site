<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get & Activate Your Gomega Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .box h1 {
      margin: 0 0 20px;
      font-size: 2rem;
    }

    .key {
      font-size: 1.2rem;
      margin: 20px 0;
      word-break: break-all;
      background: #222;
      padding: 15px;
      border-radius: 6px;
      user-select: all;
    }

    button {
      padding: 12px 24px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background: #0c0;
    }

    .note {
      display: block;
      margin-top: 15px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üîë Your Gomega Key</h1>
    <div class="key" id="keyDisplay">Generating...</div>
    <button id="activateBtn">üöÄ Activate Key</button>
    <small class="note">
      Key expires 2 hours after activation. Come back here to regenerate or reactivate.
    </small>
  </div>

  <script>
    // Generate a random alphanumeric key of given length
    function generateKey(length = 32) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    // Save key and new expiry (2h from now) to localStorage
    function storeKey(key) {
      const expiresAt = Date.now() + 2 * 60 * 60 * 1000; // 2 hours
      localStorage.setItem('gomegaKey', key);
      localStorage.setItem('gomegaExpires', expiresAt);
    }

    // Load key if still valid, else null
    function loadKey() {
      const key = localStorage.getItem('gomegaKey');
      const expires = parseInt(localStorage.getItem('gomegaExpires') || '0', 10);
      if (key && expires > Date.now()) {
        return key;
      }
      return null;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      let key = loadKey();
      if (!key) {
        key = generateKey();
        // but don‚Äôt store expiry until ‚ÄúActivate Key‚Äù is clicked
      }
      document.getElementById('keyDisplay').textContent = key;

      document.getElementById('activateBtn').onclick = () => {
        // Copy to clipboard
        navigator.clipboard.writeText(key)
          .then(() => alert('‚úÖ Key copied to clipboard!'))
          .catch(() => alert('‚ö†Ô∏è Could not copy key, please copy manually.'));

        // Store key + expiry
        storeKey(key);

        // Send to Electron (if app is running)
        if (window.electron && typeof window.electron.sendKeyToMain === 'function') {
          window.electron.sendKeyToMain(key);
        }
      };
    });
  </script>
</body>
</html>
