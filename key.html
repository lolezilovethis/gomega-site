<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gomega Key Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1d1d1d;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #0f0;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .key-box {
      background: #222;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 1.2rem;
      word-break: break-all;
      user-select: all;
      margin-bottom: 15px;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
    }

    small {
      display: block;
      margin-top: 15px;
      color: #888;
    }

    #status {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‘ Your Gomega Key</h1>
    <div class="key-box" id="keyDisplay">Generating key...</div>
    <button onclick="activateKey()">ðŸš€ Activate Key</button>
    <div id="status"></div>
    <small>This key expires 2 hours after activation. Return here to get a new one.</small>
  </div>

  <script>
    function generateKey(length = 32) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = '';
      for (let i = 0; i < length; i++) {
        key += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return key;
    }

    function loadOrGenerateKey() {
      const storedKey = localStorage.getItem('gomegaKey');
      const expires = parseInt(localStorage.getItem('gomegaExpires') || '0', 10);
      if (storedKey && expires > Date.now()) {
        return storedKey;
      } else {
        const newKey = generateKey();
        localStorage.setItem('gomegaKey', newKey);
        localStorage.setItem('gomegaExpires', Date.now() + 2 * 60 * 60 * 1000); // 2 hours
        return newKey;
      }
    }

    function activateKey() {
      const key = document.getElementById('keyDisplay').textContent;
      const status = document.getElementById('status');

      navigator.clipboard.writeText(key)
        .then(() => {
          status.style.color = '#4CAF50';
          status.textContent = 'âœ… Key copied to clipboard! Now go to Gomega Browser to activate.';
        })
        .catch(() => {
          status.style.color = '#ff4c4c';
          status.textContent = 'âš ï¸ Could not copy to clipboard.';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const key = loadOrGenerateKey();
      document.getElementById('keyDisplay').textContent = key;
    });
  </script>
</body>
</html>
