<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Opt-Out Portal</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      addDoc,
      getDocs,
      updateDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const webhookUrl = "https://discord.com/api/webhooks/1395130152584876195/inn8hj4U9DFU8Q1ppNBdsJx8vDgCYF1WhC7bf49ECQmRLMAE9eT7j5Q9Jcf49ny-9Gxc";

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "signin.html";

      const email = user.email?.toLowerCase() || "";
      const allowedDomain = email.endsWith("@henrico.k12.va.us") || email === "gomegaassist@gmail.com";

      if (!allowedDomain) {
        alert("Access denied. Staff only.");
        location.href = "welcome.html";
      } else {
        loadRequests();
      }
    });

    async function sendEmail(type, email, school) {
      // Placeholder - replace with your server-side email trigger API
      await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type, email, school })
      });
    }

    window.sendOptOut = async function(event) {
      event.preventDefault();
      const school = document.getElementById("schoolName").value.trim();
      const email = document.getElementById("adminEmail").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!school || !email || !reason) return;

      try {
        const docRef = await addDoc(collection(db, "optOutRequests"), {
          school,
          email,
          reason,
          status: "pending",
          submittedAt: serverTimestamp()
        });

        const approveUrl = `https://gomega.watch/process.html?id=${docRef.id}&action=approve`;
        const rejectUrl = `https://gomega.watch/process.html?id=${docRef.id}&action=reject`;

        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üì• **New Opt-Out Request**\n**School:** ${school}\n**Email:** ${email}\n**Reason:** ${reason}\n\n‚úÖ [Approve](${approveUrl})\n‚ùå [Reject](${rejectUrl})`
          })
        });

        await sendEmail("submitted", email, school);

        document.getElementById("result").innerHTML = "<p class='success'>‚úÖ Request submitted.</p>";
        document.querySelector("form").reset();
        loadRequests();
      } catch (err) {
        console.error("Submission error:", err);
        document.getElementById("result").innerHTML = "<p class='error'>‚ùå Submission failed.</p>";
      }
    };

    async function loadRequests() {
      const container = document.getElementById("requests");
      container.innerHTML = "";

      try {
        const snapshot = await getDocs(collection(db, "optOutRequests"));
        if (snapshot.empty) {
          container.innerHTML = "<p>No requests found.</p>";
          return;
        }

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const div = document.createElement("div");
          div.className = "request-card";

          let controls = "";
          if (data.status === "pending") {
            controls = `
              <button onclick="process('${id}', 'approve', '${data.email}', '${data.school}')">Approve</button>
              <button onclick="process('${id}', 'reject', '${data.email}', '${data.school}')">Decline</button>
            `;
          }

          div.innerHTML = `
            <p><strong>School:</strong> ${data.school}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Reason:</strong> ${data.reason}</p>
            <p><strong>Status:</strong> ${data.status}</p>
            ${controls}
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Load error:", err);
        container.innerHTML = "<p class='error'>‚ùå Failed to load requests.</p>";
      }
    }

    window.process = async function(id, action, email, school) {
      try {
        const docRef = doc(db, "optOutRequests", id);
        const newStatus = action === "approve" ? "approved" : "declined";
        await updateDoc(docRef, { status: newStatus });

        if (action === "approve") {
          await sendEmail("approved", email, school);
          alert("‚úÖ Approved. Note: It may take up to 7 days to delete and IP-ban all users from that school. Please be patient.");
        } else {
          await sendEmail("declined", email, school);
          alert("‚ùå Request declined and user notified.");
        }

        loadRequests();
      } catch (err) {
        console.error("Process error:", err);
        alert("‚ùå Failed to update request.");
      }
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #27ae60;
    }

    .request-card {
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    #result {
      text-align: center;
      margin-top: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Admin Opt-Out Portal</h1>
    <p class="subtitle">Only verified school staff can use this page.</p>

    <form onsubmit="sendOptOut(event)">
      <input type="text" id="schoolName" placeholder="School Name" required>
      <input type="email" id="adminEmail" placeholder="School Email" required>
      <textarea id="reason" placeholder="Reason for opt-out..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>

    <div id="result"></div>
    <hr>
    <h2>üìÑ Review Requests</h2>
    <div id="requests"></div>
  </div>
</body>
</html>
