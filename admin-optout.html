<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Opt-Out Portal</title>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      addDoc,
      getDocs,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const webhookUrl = "https://discord.com/api/webhooks/1395130152584876195/inn8hj4U9DFU8Q1ppNBdsJx8vDgCYF1WhC7bf49ECQmRLMAE9eT7j5Q9Jcf49ny-9Gxc";

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "signin.html";

      const email = user.email?.toLowerCase() || "";
      const allowedDomain = email.endsWith("@henrico.k12.va.us") || email === "gomegaassist@gmail.com";

      if (!allowedDomain) {
        alert("Access denied. Staff only.");
        location.href = "welcome.html";
      } else {
        loadRequests();
      }
    });

    window.sendOptOut = async function(event) {
      event.preventDefault();
      const school = document.getElementById("schoolName").value.trim();
      const email = document.getElementById("adminEmail").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!school || !email || !reason) return;

      try {
        const docRef = await addDoc(collection(db, "optOutRequests"), {
          school,
          email,
          reason,
          status: "pending",
          submittedAt: serverTimestamp()
        });

        const id = docRef.id;

        const approveUrl = `https://gomega.watch/process.html?id=${id}&action=approve`;
        const rejectUrl = `https://gomega.watch/process.html?id=${id}&action=reject`;

        const message = {
          content: `üì• **New Opt-Out Request**
**School:** ${school}
**Email:** ${email}
**Reason:** ${reason}

‚úÖ [Approve](${approveUrl})
‚ùå [Reject](${rejectUrl})`
        };

        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message)
        });

        document.getElementById("result").innerHTML = "<p class='success'>‚úÖ Request submitted.</p>";
        document.querySelector("form").reset();
        loadRequests();
      } catch (err) {
        console.error("Submission error:", err);
        document.getElementById("result").innerHTML = "<p class='error'>‚ùå Submission failed.</p>";
      }
    };

    async function loadRequests() {
  const container = document.getElementById("requests");
  const statusFilter = document.getElementById("statusFilter")?.value || "all";
  container.innerHTML = "";

  try {
    const snapshot = await getDocs(collection(db, "optOutRequests"));
    if (snapshot.empty) {
      container.innerHTML = "<p>No requests found.</p>";
      return;
    }

    let hasResults = false;
    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      if (statusFilter !== "all" && data.status !== statusFilter) return;

      const div = document.createElement("div");
      div.className = "request-card";
      hasResults = true;

      div.innerHTML = `
        <p><strong>School:</strong> ${data.school}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Reason:</strong> ${data.reason}</p>
        <p><strong>Status:</strong> ${data.status}</p>
      `;

      container.appendChild(div);
    });

    if (!hasResults) {
      container.innerHTML = "<p>No matching requests.</p>";
    }
  } catch (err) {
    console.error("Load error:", err);
    container.innerHTML = "<p class='error'>‚ùå Failed to load requests.</p>";
  }
}
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1, h2 {
      text-align: center;
      color: #00bfa5;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 12px;
      background: #00bfa5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009e88;
    }

    .request-card {
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .success {
      color: #66ff99;
    }

    .error {
      color: #ff6666;
    }

    #result {
      text-align: center;
      margin-top: 10px;
    }

    hr {
      border: 1px solid #333;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Admin Opt-Out Portal</h1>
    <p class="subtitle">Only verified school staff can use this page.</p>

    <form onsubmit="sendOptOut(event)">
      <input type="text" id="schoolName" placeholder="School Name" required />
      <input type="email" id="adminEmail" placeholder="School Email" required />
      <textarea id="reason" placeholder="Reason for opt-out..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>

    <div id="result"></div>

    <hr />

    <h2>üìÇ Submitted Requests</h2>
    <!-- Add this inside the container before <div id="requests"></div> -->
<label for="statusFilter">Filter by Status:</label>
<select id="statusFilter" onchange="loadRequests()">
  <option value="all">All</option>
  <option value="pending">Pending</option>
  <option value="approved">Approved</option>
  <option value="rejected">Rejected</option>
</select>
    <div id="requests"></div>
  </div>
</body>
</html>
