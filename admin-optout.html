<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Administrator Opt-Out ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>üìã Administrator Portal</h1>
    <p class="subtitle">This page is for verified school staff to request removal or management of their school's access.</p>

    <form onsubmit="sendOptOut(event)">
      <input type="text" id="schoolName" placeholder="School Name" required>
      <input type="email" id="adminEmail" placeholder="Official School Email" required>
      <textarea id="reason" placeholder="Reason for opt-out or feedback..." required></textarea>
      <button type="submit">Submit Opt-Out Request</button>
    </form>

    <div id="result" style="margin-top: 1rem;"></div>
  </div>

  <script>
    async function sendOptOut(event) {
      event.preventDefault();
      const school = document.getElementById("schoolName").value;
      const email = document.getElementById("adminEmail").value;
      const reason = document.getElementById("reason").value;

      const content = {
        content: `üö´ **New Opt-Out Request**
**School:** ${school}
**Email:** ${email}
**Reason:** ${reason}`
      };

      const resBox = document.getElementById("result");
      try {
        await fetch("https://discord.com/api/webhooks/1395130152584876195/inn8hj4U9DFU8Q1ppNBdsJx8vDgCYF1WhC7bf49ECQmRLMAE9eT7j5Q9Jcf49ny-9Gxc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(content)
        });
        resBox.innerHTML = "<p style='color:green;'>‚úÖ Request sent successfully!</p>";
      } catch (err) {
        resBox.innerHTML = "<p style='color:red;'>‚ùå Failed to send. Try again later.</p>";
      }
    }
  </script>

  <style>
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      gap: 10px;
      margin: auto;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <div id="shared-footer"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-footer").innerHTML = html;
      });
  </script>
</body>
</html>
