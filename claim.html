<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Claim â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Check Your Claim Status</h1>
    <input type="text" id="claimIdInput" placeholder="Enter your Claim ID (from Discord)" />
    <button onclick="checkClaim()">Check Status</button>
    <div id="claimStatus" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkClaim = async function () {
      const claimId = document.getElementById("claimIdInput").value.trim();
      const statusDiv = document.getElementById("claimStatus");

      if (!claimId) {
        statusDiv.innerHTML = "<p>Please enter a Claim ID.</p>";
        return;
      }

      try {
        const claimRef = doc(db, "claims", claimId);
        const claimSnap = await getDoc(claimRef);

        if (claimSnap.exists()) {
          const data = claimSnap.data();
          const status = data.status || "pending";

          let color = "gray";
          if (status === "approved") color = "green";
          else if (status === "denied") color = "red";

          statusDiv.innerHTML = `
            <p>Status: <strong style="color:${color}">${status.toUpperCase()}</strong></p>
            <p><a href="/view-claim.html?id=${claimId}" target="_blank">View your submission here</a></p>
          `;
        } else {
          statusDiv.innerHTML = "<p>No claim found with that ID.</p>";
        }
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = "<p>Error fetching claim. Please try again.</p>";
      }
    };
  </script>
</body>
</html>
