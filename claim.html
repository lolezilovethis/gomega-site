<!DOCTYPE html>
<html lang="en">
<head>
   <script type="module" src="/js/ban-guard.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Claim by ID â€“ Gomega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Search Claim by ID</h2>
    <input type="text" id="claimIdInput" placeholder="Enter Claim ID..." />
    <button id="searchBtn">Search</button>
    <p class="error" id="errorMsg" style="display:none;"></p>
  </div>

  <script>
    const claimIdInput = document.getElementById('claimIdInput');
    const searchBtn = document.getElementById('searchBtn');
    const errorMsg = document.getElementById('errorMsg');

    searchBtn.addEventListener('click', () => {
      const claimId = claimIdInput.value.trim();
      errorMsg.style.display = 'none';

      if (!claimId) {
        errorMsg.textContent = "Please enter a claim ID.";
        errorMsg.style.display = 'block';
        return;
      }

      // Redirect to view-claim.html with the entered claim ID as query param
      window.location.href = `view-claim.html?id=${encodeURIComponent(claimId)}`;
    });

    // Optional: allow pressing Enter to search
    claimIdInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
