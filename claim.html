<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Claims – Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .claim-list {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .claim {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .claim:last-child {
      border-bottom: none;
    }
    .claim h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .claim p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .status {
      font-weight: bold;
    }
    .status.pending { color: orange; }
    .status.approved { color: green; }
    .status.denied { color: red; }
    button {
      padding: 6px 12px;
      margin-top: 6px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="claim-list" id="claimList">
    <p>Loading your claims...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const claimList = document.getElementById("claimList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        claimList.innerHTML = "<p>⚠️ You must be signed in to view your claims.</p>";
        return;
      }

      try {
        const q = query(
          collection(db, "claims"),
          where("userId", "==", user.uid)
        );

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          claimList.innerHTML = "<p>You have not submitted any claims yet.</p>";
          return;
        }

        let html = `<h2>Your Claims</h2>`;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const status = (data.status || "pending").toLowerCase();
          const statusText = status.charAt(0).toUpperCase() + status.slice(1);

          html += `
            <div class="claim">
              <h3>${data.platform || "Unknown Platform"}</h3>
              <p><strong>Description:</strong> ${data.description || "No description"}</p>
              <p><strong>Status:</strong> <span class="status ${status}">${statusText}</span></p>
              <button onclick="location.href='view-claim.html?id=${doc.id}'">Check Status</button>
            </div>
          `;
        });

        claimList.innerHTML = html;

      } catch (error) {
        console.error("Error loading claims:", error);
        claimList.innerHTML = "<p>❌ Error loading your claims.</p>";
      }
    });
  </script>
</body>
</html>
