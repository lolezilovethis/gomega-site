<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Status ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Check Claim or Opt-Out Status</h1>
    <p>Paste your Claim ID (from the message with <strong>ID:</strong>)</p>
    <input type="text" id="claimIdInput" placeholder="Enter your Claim ID">
    <button onclick="checkClaim()">Check Status</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchFromCollection(collection, id) {
      const ref = doc(db, collection, id);
      const snap = await getDoc(ref);
      return snap.exists() ? { data: snap.data(), collection } : null;
    }

    window.checkClaim = async () => {
      const claimId = document.getElementById("claimIdInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Loading...</p>";

      if (!claimId) {
        resultDiv.innerHTML = "<p>Please enter a valid claim ID.</p>";
        return;
      }

      try {
        const claim = await fetchFromCollection("claims", claimId) || await fetchFromCollection("optOutRequests", claimId);

        if (!claim) {
          resultDiv.innerHTML = "<p>‚ùå Claim not found. Double-check your ID.</p>";
          return;
        }

        const { data, collection } = claim;
        const status = data.status || "pending";
        const statusColor = status === "approved" ? "green" : status === "denied" ? "red" : "orange";

        resultDiv.innerHTML = `
          <h2>Status: <span style="color:${statusColor}">${status.toUpperCase()}</span></h2>
          <p><strong>Type:</strong> ${collection === "optOutRequests" ? "School Opt-Out" : "Claim"}</p>
          <p><strong>Title:</strong> ${data.title || "Untitled"}</p>
          <p><strong>Description:</strong> ${data.description || "None provided"}</p>
          <p><strong>Email:</strong> ${data.email || "Unknown"}</p>
          <p><strong>Submitted:</strong> ${data.createdAt?.toDate().toLocaleString() || "Unknown"}</p>
          <p><strong>Claim ID:</strong> ${data.id}</p>
          <p><a href="view-claim.html?id=${data.id}">üîé View Full Submission</a></p>
        `;
      } catch (error) {
        console.error("Error fetching claim:", error);
        resultDiv.innerHTML = "<p>‚ö†Ô∏è Error fetching claim. Please try again later.</p>";
      }
    };
  </script>
</body>
</html>
