<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Status â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Check Claim Status</h1>
    <p>Enter your Claim ID (from the message that says <strong>ID:</strong>)</p>
    <input type="text" id="claimIdInput" placeholder="Enter your Claim ID">
    <button onclick="checkClaim()">Check Status</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkClaim = async () => {
      const claimId = document.getElementById("claimIdInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!claimId) {
        resultDiv.innerHTML = "<p>Please enter a valid claim ID.</p>";
        return;
      }

      try {
        const docRef = doc(db, "claims", claimId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const status = data.status || "pending";
          let statusColor = "orange";
          if (status === "approved") statusColor = "green";
          else if (status === "denied") statusColor = "red";

          resultDiv.innerHTML = `
            <h2>Status: <span style="color:${statusColor}">${status.toUpperCase()}</span></h2>
            <p><strong>Platform:</strong> ${data.platform || "Unknown"}</p>
            <p><strong>Description:</strong> ${data.description || "None"}</p>
            <p><strong>Account:</strong> ${data.accountId || "N/A"}</p>
            <p><a href="view-claim.html?id=${claimId}">View your submission here</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>Claim not found. Double-check your ID.</p>";
        }
      } catch (error) {
        console.error("Error fetching claim:", error);
        resultDiv.innerHTML = "<p>Error fetching claim. Please try again later.</p>";
      }
    };
  </script>
</body>
</html>
