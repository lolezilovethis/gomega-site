<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background-color: #111; color: #fff; font-family: sans-serif; padding: 1rem; }
    .container {
      background-color: #222;
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 8px 12px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: #fff;
    }
    .approve { background-color: #4caf50; }
    .decline { background-color: #e53935; }
    a { color: #4fc3f7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîé Claim Details</h2>
    <div id="claim-details">Loading...</div>
    <div id="admin-actions" style="margin-top: 1rem;"></div>
    <a href="claims.html">‚¨Ö Back to My Claims</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const params = new URLSearchParams(window.location.search);
    const claimId = params.get("id");
    const claimDetails = document.getElementById("claim-details");

    async function sendWebhook(data) {
      const approveUrl = `https://yourdomain.com/webhooks/claim-action?claimId=${claimId}&action=approve`;
      const declineUrl = `https://yourdomain.com/webhooks/claim-action?claimId=${claimId}&action=decline`;

      await fetch("https://yourdomain.com/webhooks/notify-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "claim_created",
          claimId,
          email: data.email,
          platform: data.platform,
          description: data.description,
          approve_url: approveUrl,
          decline_url: declineUrl,
          timestamp: new Date().toISOString()
        })
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!claimId) return claimDetails.textContent = "‚ùå No claim ID provided.";

      const docRef = doc(db, "claims", claimId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) return claimDetails.textContent = "‚ùå Claim not found.";

      const data = docSnap.data();
      claimDetails.innerHTML = `
        <p><strong>Platform:</strong> ${data.platform}</p>
        <p><strong>Description:</strong> ${data.description}</p>
        <p><strong>Status:</strong> ${data.status}</p>
        <p><strong>Date:</strong> ${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</p>
      `;

      if (
        user.email === "gomegaassist@gmail.com" ||
        user.email.endsWith("@henrico.k12.va.us")
      ) {
        document.getElementById("admin-actions").innerHTML = `
          <button class="approve">‚úÖ Approve via Webhook</button>
          <button class="decline">‚ùå Decline via Webhook</button>
        `;
        document.querySelector(".approve").onclick = () => alert("Use webhook approve URL.");
        document.querySelector(".decline").onclick = () => alert("Use webhook decline URL.");
      }

      await sendWebhook(data);
    });
  </script>
</body>
</html>
