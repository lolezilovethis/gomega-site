<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Claim Status â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Claim Status Checker</h1>
    <input type="text" id="claimIdInput" placeholder="Enter your Claim ID" />
    <button onclick="checkClaim()">Check Status</button>
    <p id="claimStatusMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkClaim = async function () {
      const claimId = document.getElementById("claimIdInput").value.trim();
      const msgEl = document.getElementById("claimStatusMsg");

      if (!claimId) {
        msgEl.textContent = "Please enter your Claim ID.";
        return;
      }

      try {
        const claimRef = doc(db, "claims", claimId);
        const claimSnap = await getDoc(claimRef);

        if (claimSnap.exists()) {
          const data = claimSnap.data();
          let statusText = `Status: ${data.status || "pending"}`;
          statusText += `<br><a href="https://gomega.watch/claims.html?id=${encodeURIComponent(claimId)}" target="_blank">View your submission here</a>`;
          msgEl.innerHTML = statusText;
        } else {
          msgEl.textContent = "No claim found with that ID.";
        }
      } catch (error) {
        console.error(error);
        msgEl.textContent = "Error fetching claim. Please try again.";
      }
    };
  </script>
</body>
</html>
