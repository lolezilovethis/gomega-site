<body>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <button onclick="logout()">ğŸšª Logout</button>
      <div>
        <a href="settings.html"><i class="fas fa-gear fa-2x"></i></a>
        <a href="add-script.html" title="Add Script" style="margin-left:10px;"><i class="fas fa-plus-circle fa-2x"></i></a>
      </div>
    </div>

    <!-- AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2566003301154558"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <h1>ğŸ§¾ Roblox Scripts</h1>
    <input id="searchBox" placeholder="Search scriptsâ€¦" oninput="filterScripts()" class="search-box" />
    <button onclick="toggleDarkMode()">ğŸŒ“ Dark Mode</button>
    <p id="scriptCount"></p>
    <div id="scriptList"><p>ğŸ”„ Loading scripts...</p></div>

    <footer>
      <a href="index.html">â¬… Back to Home</a> |
      <a href="https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2" target="_blank">Sponsored Link</a>
    </footer>

    <script type="module">
      import { auth } from './js/firebase.js';
      import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const db = getFirestore();
      const scriptList = document.getElementById("scriptList");
      const scriptCount = document.getElementById("scriptCount");
      let allScripts = [];

      onAuthStateChanged(auth, async user => {
        if (!user) return location.href = "signin.html";
        await loadScripts();
      });

      async function loadScripts() {
        scriptList.innerHTML = "<p>ğŸ”„ Loading scripts from database...</p>";
        try {
          const snapshot = await getDocs(collection(db, "scripts"));
          allScripts = [];
          snapshot.forEach(doc => {
            allScripts.push({ id: doc.id, ...doc.data() });
          });
          renderScripts(allScripts);
        } catch (e) {
          console.error("Error loading scripts:", e);
          scriptList.innerHTML = `<p>âš ï¸ Failed to load scripts.</p>`;
        }
      }

      function renderScripts(scripts) {
        scriptList.innerHTML = "";
        scripts.forEach((s, i) => {
          const card = document.createElement("div");
          card.className = "script-card";
          card.innerHTML = `
            <div>
              <h2>${s.title}</h2>
              <p class="small gray">${s.description || ''} | Views: ${s.views}</p>
              <button onclick="unlockScript(${i})">ğŸ”“ Unlock Script</button>
              <a id="copy-${i}" href="${s.link}" target="_blank" style="display:none;" class="btn-link">ğŸ“œ View Script Source</a>
            </div>`;
          scriptList.appendChild(card);
        });
        scriptCount.textContent = `Total Scripts: ${scripts.length}`;
      }

      window.unlockScript = (i) => {
        alert("Ad 1/2: interact and return.");
        window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
        setTimeout(() => {
          alert("Ad 2/2: one more.");
          window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
          setTimeout(() => {
            document.getElementById(`copy-${i}`).style.display = "inline-block";
            alert("âœ… Script unlocked!");
          }, 3000);
        }, 3000);
      };

      window.filterScripts = () => {
        const term = document.getElementById("searchBox").value.toLowerCase();
        const filtered = allScripts.filter(s =>
          s.title.toLowerCase().includes(term) ||
          s.description?.toLowerCase().includes(term)
        );
        renderScripts(filtered);
      };

      window.logout = () => {
        signOut(auth).then(() => location.href = "index.html");
      };

      window.toggleDarkMode = () => {
        document.body.classList.toggle('dark-mode');
      };
    </script>

    <style>
      .dark-mode {
        background-color: #121212;
        color: white;
      }
      .script-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        background: #f9f9f9;
      }
      .dark-mode .script-card {
        background: #1e1e1e;
        border-color: #333;
      }
      .btn-link {
        display: inline-block;
        margin-top: 5px;
        background: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </div>
</body>
