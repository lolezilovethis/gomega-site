<body>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <button onclick="logout()">üö™ Logout</button>
      <a href="settings.html"><i class="fas fa-gear fa-2x"></i></a>
    </div>

    <!-- AdSense Banner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca‚Äëpub‚Äë2566003301154558"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <h1>üßæ Roblox Scripts</h1>
    <input id="searchBox" placeholder="Search scripts‚Ä¶" oninput="filterScripts()" class="search-box" />
    <p id="scriptCount"></p>
    <div id="scriptList"></div>

    <footer>
      <a href="index.html">‚¨Ö Back to Home</a> |
      <a href="https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2" target="_blank">
        Sponsored Link
      </a>
    </footer>

    <script type="module">
      import { auth } from './js/firebase.js';
      import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      let allScripts = [];
      const scriptList = document.getElementById("scriptList");
      const scriptCount = document.getElementById("scriptCount");

      onAuthStateChanged(auth, async user => {
        if (!user) return location.href = "signin.html";
        await loadScripts();
      });

      async function loadScripts() {
        try {
          const res = await fetch('https://scriptblox.com/api/script/fetch?max=20&sortBy=views&order=desc');
          const json = await res.json();
          allScripts = json.result.scripts;
          renderScripts(allScripts);
        } catch (e) {
          console.error('Fetch scripts error:', e);
          scriptList.innerHTML = `<p>‚ö†Ô∏è Could not load scripts. Please try again later.</p>`;
        }
      }

      function renderScripts(scripts) {
        scriptList.innerHTML = "";
        scripts.forEach((s, i) => {
          const card = document.createElement("div");
          card.className = "script-card";
          const adNote = '<span class="small gray">Watch 2 ads to unlock üí∞</span>';
          card.innerHTML = `
            <div>
              <h2>${s.title}</h2>
              <p class="small gray">${s.game.name} | Views: ${s.views} ${adNote}</p>
              <button onclick="unlockScript(${i})">üîì Unlock Script</button>
              <button id="copy-${i}" style="display:none;" onclick="copyScript('${s.slug}')">üìã Copy Script Link</button>
            </div>`;
          scriptList.appendChild(card);
        });
        scriptCount.textContent = `Total Scripts: ${scripts.length}`;
      }

      window.unlockScript = (i) => {
        alert("Ad 1/2: interact and return.");
        window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
        setTimeout(() => {
          alert("Ad 2/2: one more.");
          window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
          setTimeout(() => {
            document.getElementById(`copy-${i}`).style.display = "inline-block";
            alert("‚úÖ Script unlocked!");
          }, 3000);
        }, 3000);
      };

      window.copyScript = (slug) => {
        const url = `https://scriptblox.com/script/${slug}`;
        navigator.clipboard.writeText(url);
        alert("‚úÖ Copied to clipboard!");
      };

      window.filterScripts = () => {
        const term = document.getElementById("searchBox").value.toLowerCase();
        const filtered = allScripts.filter(s =>
          s.title.toLowerCase().includes(term) ||
          s.game.name.toLowerCase().includes(term)
        );
        renderScripts(filtered);
      };

      window.logout = () => {
        signOut(auth).then(() => location.href = "index.html");
      };
    </script>
  </div>
</body>
</html>
