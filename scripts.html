<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts ‚Äì Gomega Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2566003301154558" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <button onclick="window.location.href='index.html'">‚¨Ö Back</button>
      <div>
        <a href="settings.html" title="Settings"><i class="fas fa-gear fa-2x"></i></a>
        <a href="add-script.html" title="Add Script"><i class="fas fa-plus-circle fa-2x"></i></a>
      </div>
    </div>

    <!-- AdSense Banner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2566003301154558"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <!-- Title and Search -->
    <h1>üßæ Roblox Scripts</h1>
    <input id="searchBox" placeholder="Search scripts‚Ä¶" oninput="filterScripts()" class="search-box" />
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    <p id="scriptCount"></p>
    <div id="scriptList"><p>üîÑ Loading scripts...</p></div>

    <footer>
      <a href="https://discord.gg/kZtW4y2Q7u" target="_blank">üí¨ Join our Discord</a>
    </footer>
  </div>

  <script>
    let allScripts = [];

    async function loadScripts() {
      try {
        const res = await fetch("scripts/index.json");
        const scriptFiles = await res.json();
        const promises = scriptFiles.map(file => fetch(`scripts/${file}`).then(res => res.json()));
        allScripts = await Promise.all(promises);
        renderScripts(allScripts);
      } catch (e) {
        console.error("‚ùå Failed to load scripts:", e);
        document.getElementById("scriptList").innerHTML = "<p>‚ö†Ô∏è Error loading scripts.</p>";
      }
    }

    function renderScripts(scripts) {
      const list = document.getElementById("scriptList");
      const count = document.getElementById("scriptCount");
      list.innerHTML = "";

      scripts.forEach(script => {
        const safeId = script.title.toLowerCase().replace(/\s+/g, '-');
        const div = document.createElement("div");
        div.className = "script-card";
        div.innerHTML = `
          <h2>${script.title}</h2>
          <p class="small gray">${script.description || ""} | Views: <span id="views-${safeId}">${script.views || 0}</span></p>
          <button onclick="getScript('${script.title}')">üì• Get Script</button>
          <pre id="code-${safeId}" style="display:none; white-space:pre-wrap; background:#f2f2f2; padding:10px; border-radius:8px;"></pre>
        `;
        list.appendChild(div);
      });

      count.textContent = `Total Scripts: ${scripts.length}`;
    }

    async function getScript(title) {
      const safeId = title.toLowerCase().replace(/\s+/g, '-');
      const filename = `${safeId}.json`;

      try {
        const script = await fetch(`scripts/${filename}`).then(res => res.json());

        const confirmAd = confirm("Watch 3 ads to unlock this script?");
        if (!confirmAd) return;

        // Simulated ad wait
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Update views on server
        await fetch("/update-view-count", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: script.title })
        });

        // Re-fetch updated view count
        const updated = await fetch(`scripts/${filename}`).then(res => res.json());
        document.getElementById(`views-${safeId}`).textContent = updated.views;

        // Show code
        const codeBox = document.getElementById(`code-${safeId}`);
        codeBox.style.display = "block";
        codeBox.textContent = updated.code;

        // Clipboard copy
        try {
          await navigator.clipboard.writeText(updated.code);
          alert("‚úÖ Script copied to clipboard!");
        } catch {
          alert("‚ö†Ô∏è Could not copy. Please copy manually.");
        }

      } catch (err) {
        alert("‚ùå Error unlocking script.");
        console.error(err);
      }
    }

    function filterScripts() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allScripts.filter(s =>
        s.title.toLowerCase().includes(term) ||
        (s.description && s.description.toLowerCase().includes(term))
      );
      renderScripts(filtered);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Apply dark mode if previously set
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    loadScripts();
  </script>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .script-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .dark-mode .script-card {
      background: #1e1e1e;
      border-color: #333;
    }

    .search-box {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }

    .btn {
      background: var(--accent, #3b82f6);
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
    }

    h1 {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .small.gray {
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</body>
</html>
