<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button onclick="logout()">üö™ Logout</button>
      <a href="settings.html"><i class="fas fa-gear fa-2x"></i></a>
    </div>

    <!-- ‚úÖ AdSense Banner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2566003301154558"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <h1>üßæ Trending Roblox Scripts</h1>
    <input type="text" id="searchBox" placeholder="Search scripts..." oninput="filterScripts()" class="search-box" />
    <p id="scriptCount"></p>

    <div id="scriptList"></div>

    <footer>
      <a href="index.html">‚¨Ö Back to Home</a> |
      <a href="https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2" target="_blank">
        Sponsored Link
      </a>
    </footer>

    <!-- ‚úÖ ScriptBlox Integration + Ad Unlock Logic -->
    <script type="module">
      import { auth } from './js/firebase.js';
      import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      let allScripts = [];
      const scriptList = document.getElementById("scriptList");
      const scriptCount = document.getElementById("scriptCount");

      onAuthStateChanged(auth, async user => {
        if (!user) return location.href = "signin.html";
        await loadTrendingScripts();
      });

      async function loadTrendingScripts() {
        try {
          const res = await fetch('https://scriptblox.com/api/script/trending?max=20');
          const json = await res.json();
          allScripts = json.result.scripts;
          renderScripts(allScripts);
        } catch (e) {
          console.error('Error loading trending:', e);
          scriptList.innerHTML = `<p>‚ö†Ô∏è Failed to load trending scripts. Try again later.</p>`;
        }
      }

      function renderScripts(scripts) {
        scriptList.innerHTML = "";
        scripts.forEach((s, i) => {
          const card = document.createElement("div");
          card.className = "script-card";
          const adNotice = '<span class="small gray">Watch 2 ads to unlock üí∞</span>';
          card.innerHTML = `
            <div>
              <h2>${s.title}</h2>
              <p class="small gray">${s.game.name} | Views: ${s.views} ${adNotice}</p>
              <button onclick="unlockScript(${i})">üîì Unlock Script</button>
              <button id="copy-${i}" style="display:none;" onclick="copyScript('${s.slug}')">üìã Copy Script Link</button>
            </div>
          `;
          scriptList.appendChild(card);
        });
        scriptCount.textContent = `Total Scripts: ${scripts.length}`;
      }

      window.unlockScript = async function(i) {
        alert("Ad 1 of 2: Please interact with the ad and return.");
        window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
        setTimeout(() => {
          alert("Ad 2 of 2: one more ad before unlocking.");
          window.open("https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2", "_blank");
          setTimeout(() => {
            document.getElementById(`copy-${i}`).style.display = "inline-block";
            alert("‚úÖ You can now copy the script link!");
          }, 3000);
        }, 3000);
      }

      window.copyScript = function(slug) {
        const url = `https://scriptblox.com/script/${slug}`;
        navigator.clipboard.writeText(url);
        alert("‚úÖ Script link copied to clipboard!");
      }

      window.filterScripts = function() {
        const term = document.getElementById("searchBox").value.toLowerCase();
        const filtered = allScripts.filter(s => s.title.toLowerCase().includes(term)
          || s.game.name.toLowerCase().includes(term)
        );
        renderScripts(filtered);
      }

      window.logout = function() {
        signOut(auth).then(() => location.href = "index.html");
      }
    </script>
  </div>
</body>
</html>
