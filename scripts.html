<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts ‚Äì Gomega Watch</title>

  <!-- AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2566003301154558"

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    .script-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .dark-mode .script-card {
      background: #1f1f1f;
      border-color: #333;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .dark-mode pre {
      background: #2a2a2a;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .info {
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .ad-tag {
      font-size: 0.85rem;
      color: gray;
    }

    @media (max-width: 600px) {
      .script-card {
        padding: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<script type="module">
  import { db } from './js/firebase.js';
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  let allScripts = [];

  async function loadScripts() {
    try {
      const snapshot = await getDocs(collection(db, "approved_scripts"));
      allScripts = snapshot.docs.map(doc => doc.data());
      renderScripts(allScripts);
    } catch (err) {
      document.getElementById("scriptList").innerHTML = "<p>‚ùå Error loading scripts.</p>";
      console.error(err);
    }
  }

  function renderScripts(scripts) {
    const list = document.getElementById("scriptList");
    const count = document.getElementById("scriptCount");
    list.innerHTML = "";

    scripts.forEach(script => {
      const id = script.title.toLowerCase().replace(/\s+/g, "-");
      const div = document.createElement("div");
      div.className = "script-card";
      div.innerHTML = `
        <h2>${script.title}</h2>
        <p>${script.description || "No description."}</p>
        <p class="info">Publisher: <strong>${script.brandName}</strong></p>
        <p class="info">Ads: <strong>${script.adsEnabled ? script.adsCount : "No"}</strong></p>
        <button onclick="unlockScript('${id}')">üì• Get Script</button>
        <pre id="code-${id}" style="display:none;"></pre>
      `;
      list.appendChild(div);
    });

    count.textContent = `Total Scripts: ${scripts.length}`;
  }

  async function unlockScript(id) {
    const script = allScripts.find(s => s.title.toLowerCase().replace(/\s+/g, "-") === id);
    const codeBox = document.getElementById(`code-${id}`);

    if (script.adsEnabled && script.adsCount > 0) {
      if (!confirm(`You must view ${script.adsCount} ads to unlock this script.`)) return;
      for (let i = 0; i < script.adsCount; i++) {
        window.open("https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431", "_blank");
        await new Promise(r => setTimeout(r, 1500));
      }
    }

    codeBox.style.display = "block";
    codeBox.textContent = script.code;

    try {
      await navigator.clipboard.writeText(script.code);
      alert("‚úÖ Script copied to clipboard!");
    } catch {
      alert("‚ö†Ô∏è Could not copy. Please copy manually.");
    }
  }

  function filterScripts() {
    const term = document.getElementById("searchBox").value.toLowerCase();
    const filtered = allScripts.filter(s =>
      s.title.toLowerCase().includes(term) ||
      (s.description && s.description.toLowerCase().includes(term))
    );
    renderScripts(filtered);
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  loadScripts();
</script>

<div class="top-bar">
  <div class="logo">
    <img src="assets/logo.png" alt="Gomega Watch Logo">
    <h1>Gomega Scripts</h1>
  </div>
  <div style="display: flex; gap: 10px;">
    <button onclick="toggleDarkMode()">üåì Dark Mode</button>
    <button onclick="location.href='settings'">‚öôÔ∏è Settings</button>
  </div>
</div>

<input class="search-box" id="searchBox" placeholder="Search scripts‚Ä¶" oninput="filterScripts()">
<p id="scriptCount"></p>
<div id="scriptList"><p>üîÑ Loading scripts...</p></div>

<footer>

</footer>
</body>
