<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts ‚Äì Gomega Watch</title>

  <!-- AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2566003301154558"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    .script-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .dark-mode .script-card {
      background: #1f1f1f;
      border-color: #333;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .dark-mode pre {
      background: #2a2a2a;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="assets/logo.png" alt="Gomega Watch Logo">
      <h1>Gomega Scripts</h1>
    </div>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <input class="search-box" id="searchBox" placeholder="Search scripts‚Ä¶" oninput="filterScripts()">
  <p id="scriptCount"></p>
  <div id="scriptList"><p>üîÑ Loading scripts...</p></div>

  <footer>
    <a href="https://discord.gg/kZtW4y2Q7u" target="_blank">üí¨ Join our Discord</a>
  </footer>

  <script>
    let allScripts = [];

    async function loadScripts() {
      try {
        const res = await fetch("scripts/index.json");
        const scriptFiles = await res.json();
        const promises = scriptFiles.map(file => fetch(`scripts/${file}`).then(res => res.json()));
        allScripts = await Promise.all(promises);
        renderScripts(allScripts);
      } catch (err) {
        document.getElementById("scriptList").innerHTML = "<p>‚ö†Ô∏è Error loading scripts.</p>";
        console.error(err);
      }
    }

    function renderScripts(scripts) {
      const list = document.getElementById("scriptList");
      const count = document.getElementById("scriptCount");
      list.innerHTML = "";

      scripts.forEach(script => {
        const id = script.title.toLowerCase().replace(/\s+/g, "-");

        const div = document.createElement("div");
        div.className = "script-card";
        div.innerHTML = `
          <h2>${script.title}</h2>
          <p>${script.description || "No description."}</p>
          <button onclick="unlockScript('${script.title}', '${id}')">üì• Get Script</button>
          <pre id="code-${id}" style="display:none;"></pre>
        `;
        list.appendChild(div);
      });

      count.textContent = `Total Scripts: ${scripts.length}`;
    }

    function filterScripts() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allScripts.filter(s =>
        s.title.toLowerCase().includes(term) ||
        (s.description && s.description.toLowerCase().includes(term))
      );
      renderScripts(filtered);
    }

    async function unlockScript(title, id) {
      const codeBox = document.getElementById(`code-${id}`);

      if (!confirm("You must view 4 ads to unlock the script. Click OK to begin.")) return;

      const adUrls = [
        "https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431",
        "https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431",
        "https://hidcolouredclink.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2",
        "https://hidcolouredclink.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2"
      ];

      for (let i = 0; i < adUrls.length; i++) {
        window.open(adUrls[i], "_blank");
        await new Promise(resolve => setTimeout(resolve, 1500)); // Delay between opens
      }

      try {
        const filename = `${title.toLowerCase().replace(/\s+/g, "-")}.json`;
        const script = await fetch(`scripts/${filename}`).then(res => res.json());

        codeBox.style.display = "block";
        codeBox.textContent = script.code;

        try {
          await navigator.clipboard.writeText(script.code);
          alert("‚úÖ Script copied to clipboard!");
        } catch {
          alert("‚ö†Ô∏è Could not copy. Please copy manually.");
        }
      } catch (err) {
        alert("‚ùå Failed to load script.");
        console.error(err);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    loadScripts();
  </script>
</body>
</html>
