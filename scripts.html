
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Script Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .dark-mode {
      background: #111;
      color: #eee;
    }

    h1 {
      text-align: center;
    }

    #searchBox {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #toggleDark {
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .script-card {
      background: white;
      margin: 10px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode .script-card {
      background: #222;
      color: #ccc;
    }

    .script-card h2 {
      margin-top: 0;
    }

    .info {
      font-size: 0.9em;
      color: #666;
    }

    .dark-mode .info {
      color: #aaa;
    }

    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
      border-radius: 5px;
      margin-top: 10px;
    }

    .dark-mode pre {
      background: #333;
      color: #eee;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-mode button {
      background-color: #2ecc71;
    }

    #scriptCount {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üìú Roblox Script Hub</h1>
  <input id="searchBox" placeholder="Search scripts..." oninput="filterScripts()" />
  <button id="toggleDark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div id="scriptCount"></div>
  <div id="scriptList"></div>

  <script type="module">
    let allScripts = [];

    async function loadScripts() {
      try {
        const indexRes = await fetch("scripts/index.json");
        const index = await indexRes.json();

        const fetches = index.map(name =>
          fetch(`scripts/${name}`).then(res => res.json())
        );

        allScripts = await Promise.all(fetches);
        renderScripts(allScripts);
      } catch (err) {
        document.getElementById("scriptList").innerHTML = "<p>‚ùå Error loading scripts.</p>";
        console.error(err);
      }
    }

    function renderScripts(scripts) {
      const list = document.getElementById("scriptList");
      const count = document.getElementById("scriptCount");
      list.innerHTML = "";

      scripts.forEach(script => {
        const id = script.title.toLowerCase().replace(/\s+/g, "-");
        const div = document.createElement("div");
        div.className = "script-card";
        div.innerHTML = `
          <h2>${script.title}</h2>
          <p>${script.description || "No description."}</p>
          <p class="info">Publisher: <strong>${script.brandName || "Unknown"}</strong></p>
          <p class="info">Ads: <strong>${script.adsEnabled ? script.adsCount : "No"}</strong></p>
          <button onclick="unlockScript('${id}')">üì• Get Script</button>
          <pre id="code-${id}" style="display:none;"></pre>
        `;
        list.appendChild(div);
      });

      count.textContent = `Total Scripts: ${scripts.length}`;
    }

    async function unlockScript(id) {
      const script = allScripts.find(s => s.title.toLowerCase().replace(/\s+/g, "-") === id);
      const codeBox = document.getElementById(`code-${id}`);

      if (script.adsEnabled && script.adsCount > 0) {
        if (!confirm(`You must view ${script.adsCount} ads to unlock this script.`)) return;
        for (let i = 0; i < script.adsCount; i++) {
          window.open("https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431", "_blank");
          await new Promise(r => setTimeout(r, 1500));
        }
      }

      codeBox.style.display = "block";
      codeBox.textContent = script.code;

      try {
        await navigator.clipboard.writeText(script.code);
        alert("‚úÖ Script copied to clipboard!");
      } catch {
        alert("‚ö†Ô∏è Could not copy. Please copy manually.");
      }
    }

    function filterScripts() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allScripts.filter(s =>
        s.title.toLowerCase().includes(term) ||
        (s.description && s.description.toLowerCase().includes(term))
      );
      renderScripts(filtered);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    loadScripts();
  </script>
</body>
</html>
