<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts â€“ Gomega Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button onclick="logout()">ğŸšª Logout</button>
      <a href="settings.html"><i class="fas fa-gear fa-2x"></i></a>
    </div>

    <h1>ğŸ§¾ Roblox Scripts</h1>
    <input type="text" id="searchBox" placeholder="Search scripts..." oninput="filterScripts()" class="search-box" />
    <p id="scriptCount"></p>

    <div id="addScriptForm">
      <h3>â• Add New Script</h3>
      <input id="scriptName" placeholder="Script Name">
      <textarea id="scriptCode" placeholder="Script Code URL"></textarea>
      <button onclick="addScript()">Upload Script</button>
    </div>

    <div id="adminPanel" style="display: none;">
      <h3>ğŸ› ï¸ Admin Panel</h3>
      <input id="removeScriptName" placeholder="Script Name to Remove">
      <button onclick="removeScript()">âŒ Remove Script</button>
      <input id="banEmail" placeholder="Email to Ban">
      <button onclick="banUser()">ğŸš« Ban User</button>
      <input id="unbanEmail" placeholder="Email to Unban">
      <button onclick="unbanUser()">âœ… Unban User</button>
    </div>

    <div id="scriptList"></div>
    <footer><a href="index.html">â¬… Back to Home</a></footer>
  </div>

  <script type="module">
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }

    import { auth, db } from './js/firebase.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const scriptList = document.getElementById("scriptList");
    const scriptCount = document.getElementById("scriptCount");
    const adminEmails = ['admin1@example.com', 'admin2@example.com'];
    let allScripts = [];
    let scriptDocs = [];
    let currentUserEmail = "";

    const bannedUsers = JSON.parse(localStorage.getItem("bannedUsers") || "[]");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "signin.html";

      currentUserEmail = user.email;
      localStorage.setItem("currentUser", user.email);

      if (bannedUsers.includes(user.email)) {
        alert("You are banned from using this site.");
        await signOut(auth);
        location.href = "index.html";
        return;
      }

      const isAdmin = adminEmails.includes(user.email);
      if (isAdmin) document.getElementById("adminPanel").style.display = "block";

      const scriptsRef = collection(db, "scripts");
      const q = query(scriptsRef, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      allScripts = [];
      scriptDocs = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        allScripts.push(data);
        scriptDocs.push({ id: docSnap.id, ...data });
      });

      renderScripts(allScripts);
    });

    function renderScripts(scripts) {
      scriptList.innerHTML = "";
      scripts.forEach(s => {
        const card = document.createElement("div");
        card.className = "script-card";
        const verifiedBadge = s.verified ? 'âœ…' : '';
        card.innerHTML = `
          <div>
            <h2>${s.name} <span class="small gray">by ${s.author || 'Anonymous'} ${verifiedBadge}</span></h2>
            <p>${s.code}</p>
          </div>
          <button onclick="copyScript(\`${s.code}\`)">ğŸ“‹ Copy</button>
        `;
        scriptList.appendChild(card);
      });
      scriptCount.textContent = `Total Scripts: ${scripts.length}`;
    }

    window.copyScript = function(code) {
      navigator.clipboard.writeText(code);
      alert("Copied to clipboard!");
    }

    window.filterScripts = function() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allScripts.filter(s => s.name.toLowerCase().includes(search));
      renderScripts(filtered);
    }

    window.addScript = async function () {
      const name = document.getElementById("scriptName").value.trim();
      const code = document.getElementById("scriptCode").value.trim();

      if (!name || !code) return alert("Both fields are required.");

      await addDoc(collection(db, "scripts"), {
        name,
        code,
        author: currentUserEmail,
        verified: false,
        timestamp: serverTimestamp()
      });

      alert("Script added!");
      location.reload();
    }

    window.removeScript = async function () {
      const name = document.getElementById("removeScriptName").value.trim().toLowerCase();
      const scriptToDelete = scriptDocs.find(s => s.name.toLowerCase() === name);
      if (!scriptToDelete) return alert("Script not found.");

      await deleteDoc(doc(db, "scripts", scriptToDelete.id));
      alert("Script removed!");
      location.reload();
    }

    window.banUser = function () {
      const email = document.getElementById("banEmail").value.trim();
      if (!email) return alert("Enter a valid email.");
      const bans = JSON.parse(localStorage.getItem("bannedUsers") || "[]");
      if (!bans.includes(email)) {
        bans.push(email);
        localStorage.setItem("bannedUsers", JSON.stringify(bans));
      }
      alert(`${email} has been banned.`);
    }

    window.unbanUser = function () {
      const email = document.getElementById("unbanEmail").value.trim();
      const bans = JSON.parse(localStorage.getItem("bannedUsers") || "[]");
      const newList = bans.filter(e => e !== email);
      localStorage.setItem("bannedUsers", JSON.stringify(newList));
      alert(`${email} has been unbanned.`);
    }

    window.logout = function () {
      signOut(auth).then(() => location.href = "index.html");
    }
  </script>
</body>
</html>
