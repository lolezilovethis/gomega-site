<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts ‚Äì Gomega Watch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2566003301154558" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <button onclick="window.location.href='index.html'">‚¨Ö Back</button>
      <div>
        <a href="settings.html"><i class="fas fa-gear fa-2x"></i></a>
        <a href="add-script.html" title="Add Script"><i class="fas fa-plus-circle fa-2x"></i></a>
      </div>
    </div>

    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2566003301154558"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <h1>üßæ Roblox Scripts</h1>
    <input id="searchBox" placeholder="Search scripts‚Ä¶" oninput="filterScripts()" class="search-box" />
    <button onclick="toggleDarkMode()">üåì Dark Mode</button>
    <p id="scriptCount"></p>
    <div id="scriptList"><p>üîÑ Loading scripts...</p></div>

    <footer>
      <a href="https://www.profitabledisplaynetwork.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2" target="_blank">Sponsored Link</a>
    </footer>

    <script>
      let allScripts = [];

      async function loadScripts() {
        try {
          const res = await fetch("scripts/index.json");
          const scriptFiles = await res.json();
          const promises = scriptFiles.map(file => fetch(`scripts/${file}`).then(res => res.json()));
          allScripts = await Promise.all(promises);
          renderScripts(allScripts);
        } catch (e) {
          console.error("Failed to load scripts:", e);
          document.getElementById("scriptList").innerHTML = "<p>‚ö†Ô∏è Error loading scripts.</p>";
        }
      }

      function renderScripts(scripts) {
        const list = document.getElementById("scriptList");
        const count = document.getElementById("scriptCount");
        list.innerHTML = "";

        scripts.forEach((s, index) => {
          const div = document.createElement("div");
          div.className = "script-card";

          div.innerHTML = `
            <h2>${s.title}</h2>
            <p class="small gray" id="views-${index}">Views: ${s.views || 0}</p>
            <button onclick="startAdRedirect(${index})">üìú Get Script</button>
            <pre id="code-${index}" style="display:none; white-space:pre-wrap; background:#f2f2f2; padding:10px; border-radius:8px;">${s.code}</pre>
          `;

          list.appendChild(div);
        });

        count.textContent = `Total Scripts: ${scripts.length}`;
      }

      function filterScripts() {
        const term = document.getElementById("searchBox").value.toLowerCase();
        const filtered = allScripts.filter(s =>
          s.title.toLowerCase().includes(term) ||
          (s.description && s.description.toLowerCase().includes(term))
        );
        renderScripts(filtered);
      }

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }

      async function startAdRedirect(index) {
        const adLinks = [
          "https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431",
          "https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431",
          "https://hidcolouredclink.com/en9fnp1f?key=38ae975ca6aee7f0655f6d6a736017f2"
        ];

        let current = 0;
        const nextAd = () => {
          if (current < adLinks.length) {
            window.open(adLinks[current], "_blank");
            current++;
            setTimeout(nextAd, 1500);
          } else {
            showScript(index);
          }
        };
        nextAd();
      }

      async function showScript(index) {
        const pre = document.getElementById(`code-${index}`);
        const code = pre.textContent;

        pre.style.display = "block";

        try {
          await navigator.clipboard.writeText(code);
          alert("‚úÖ Script copied to clipboard!");

          allScripts[index].views = (allScripts[index].views || 0) + 1;
          document.getElementById(`views-${index}`).textContent = `Views: ${allScripts[index].views}`;

          await fetch(`/update-view-count`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: allScripts[index].title })
          });

        } catch (e) {
          console.error("Failed to copy or update views", e);
        }
      }

      loadScripts();
    </script>

    <style>
      body.dark-mode {
        background-color: #121212;
        color: white;
      }

      .script-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        background: #f9f9f9;
      }

      .dark-mode .script-card {
        background: #1e1e1e;
        border-color: #333;
      }

      .script-card button {
        background: #3b82f6;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .script-card button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      .search-box {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </div>
</body>
</html>
