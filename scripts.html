  <!-- Main loader + renderer -->
  <script defer type="module">
    let allScripts = [];

    async function loadScripts() {
      try {
        const res = await fetch("scripts/index.json");
        const files = await res.json();
        const promises = files.map(name => fetch(`scripts/${name}`).then(r=>r.json()));
        allScripts = await Promise.all(promises);
        renderScripts(allScripts);
      } catch (e) {
        document.getElementById("scriptList").innerHTML = "<p>‚ùå Error loading scripts.</p>";
        console.error(e);
      }
    }

    function renderScripts(scripts) {
      const list = document.getElementById("scriptList");
      const count = document.getElementById("scriptCount");
      list.innerHTML = "";
      scripts.forEach(script => {
        const id = script.title.toLowerCase().replace(/\s+/g,"-");
        const adsInfo = script.includeAds
          ? `${script.numAds} ad${script.numAds>1?"s":""}`
          : "No ads";
        list.insertAdjacentHTML("beforeend", `
          <div class="script-card">
            <h2>${script.title}</h2>
            <p>${script.description||"No description."}</p>
            <p class="info"><strong>Publisher:</strong> ${script.brandName||"Unknown"}</p>
            <p class="info"><strong>Ads:</strong> ${adsInfo}</p>
            ${script.getPaid?`<p class="info">üí∞ Publisher will earn revenue</p>`:""}
            <button onclick="unlockScript('${id}')">üì• Get Script</button>
            <pre id="code-${id}" style="display:none;"></pre>
          </div>
        `);
      });
      count.textContent = `Total Scripts: ${scripts.length}`;
    }

    async function unlockScript(id) {
      const script = allScripts.find(s=>s.title.toLowerCase().replace(/\s+/g,"-")===id);
      const box = document.getElementById(`code-${id}`);
      if (script.includeAds && script.numAds>0) {
        if (!confirm(`You must view ${script.numAds} ad${script.numAds>1?"s":""}. Click OK to begin.`))
          return;
        for(let i=0;i<script.numAds;i++){
          window.open("https://hidcolouredclink.com/ru3zsuaiqq?key=71cc264ea7a7deaffc057c222bc73431","_blank");
          await new Promise(r=>setTimeout(r,1500));
        }
      }
      box.style.display="block";
      box.textContent=script.code;
      try {
        await navigator.clipboard.writeText(script.code);
        alert("‚úÖ Script copied to clipboard!");
      } catch {
        alert("‚ö†Ô∏è Could not copy. Please copy manually.");
      }
    }

    function filterScripts() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      renderScripts(allScripts.filter(s=>
        s.title.toLowerCase().includes(term) ||
        (s.description && s.description.toLowerCase().includes(term))
      ));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    loadScripts();
  </script>

  <!-- Hover-particles effect -->
  <script>
    const canvas = document.getElementById("hoverParticles"), ctx = canvas.getContext("2d");
    let particles = [];
    function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
    window.addEventListener("resize", resize); resize();
    document.addEventListener("mousemove", e=>{
      for(let i=0;i<3;i++) particles.push({
        x:e.clientX, y:e.clientY,
        r:Math.random()*2+1,
        vx:Math.random()*2-1, vy:Math.random()*2-1,
        life:60
      });
    });
    (function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles = particles.filter(p=>p.life>0);
      particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle = `rgba(0,217,255,${p.life/60})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    })();
  </script>
