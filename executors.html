<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Executors • Gomega</title>

<!-- Inter font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-0: #060814;
    --bg-1: linear-gradient(180deg,#081126 0%, #050710 100%);
    --muted: #9aa3b2;
    --accent: #7b5cff;
    --accent-2: #c07aff;
    --gold: #f0b84b;
    --success: #27d67a;
    --card-radius: 14px;
    --card-pad: 18px;
    --max-w: 1220px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background: var(--bg-1);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:36px;
  }

  header{
    max-width:var(--max-w);
    margin:0 auto 20px;
    text-align:center;
  }
  h1{font-size:34px;margin:0}
  h1 span{color:var(--accent); font-weight:800}
  .lead{color:var(--muted); margin-top:8px; font-size:15px}

  /* Search + filters row */
  .controls{
    max-width:var(--max-w);
    margin:12px auto 22px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }
  .search{
    flex: 1 1 360px;
    max-width:720px;
    display:flex;
    gap:8px;
    align-items:center;
    background: rgba(255,255,255,0.02);
    padding:8px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.03);
  }
  .search input{
    flex:1;
    background:transparent;border:0;color:var(--muted);outline:none;padding:10px 8px;font-size:14px;
  }
  .filter{
    padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.02);color:var(--muted);border:1px solid rgba(255,255,255,0.03);
    font-weight:700; cursor:pointer;
  }

  /* Grid layout */
  .grid{
    max-width:var(--max-w);
    margin:26px auto 60px;
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap:20px;
    align-items:stretch;
    padding:4px;
  }

  /* Card */
  .card{
    position:relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--card-radius);
    padding:var(--card-pad);
    overflow:visible;
    border: 1px solid rgba(255,255,255,0.03);
    transition: transform 320ms cubic-bezier(.2,.9,.2,1), box-shadow 320ms, border-color 220ms;
    backdrop-filter: blur(6px);
    display:flex;flex-direction:column;
    min-height:230px;
  }

  /* Hover lift + dual glow */
  .card:hover{
    transform: translateY(-16px) scale(1.01);
    box-shadow: 0 36px 80px rgba(4,8,18,0.75);
    border-color: rgba(255,255,255,0.08);
  }
  /* color glow using data-color */
  .card::after{
    content:"";
    position:absolute;
    left:-30%; right:-30%; bottom:-40%;
    height:140%;
    z-index:0;
    filter: blur(36px) saturate(150%);
    opacity:0;
    transition: opacity 320ms, transform 320ms;
    background: radial-gradient(50% 60% at 50% 40%, rgba(123,92,255,0.16) 0%, rgba(0,0,0,0) 50%);
  }
  .card[data-color="gold"]::after{ background: radial-gradient(50% 60% at 50% 40%, rgba(240,184,75,0.26) 0%, rgba(0,0,0,0) 50%); }
  .card[data-color="green"]::after{ background: radial-gradient(50% 60% at 50% 40%, rgba(39,214,122,0.20) 0%, rgba(0,0,0,0) 50%); }
  .card[data-color]:hover::after{ opacity:1; transform: translateY(-6px); }

  /* content above glow */
  .card > *{ position:relative; z-index:1; }

  .top{ display:flex; align-items:center; gap:14px; }
  .logo{
    width:64px;height:64px;border-radius:12px;
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    display:flex;align-items:center;justify-content:center;
    color: #e9eef8; font-weight:800;
    flex-shrink:0;font-size:20px;border:1px solid rgba(255,255,255,0.03);
    box-shadow: inset 0 -6px 14px rgba(0,0,0,0.4);
    transition: transform 260ms cubic-bezier(.2,.9,.2,1), box-shadow 260ms;
  }

  /* logo pop on card hover */
  .card:hover .logo{
    transform: translateY(-6px) rotate(-6deg) scale(1.06);
    box-shadow: 0 18px 36px rgba(10,10,30,0.45);
  }

  .meta{ flex:1;text-align:left; }
  .meta h3{ margin:0;font-size:18px; letter-spacing:0.2px; }
  .price{ color:var(--muted); font-weight:800;margin-top:6px;font-size:13px; display:inline-block; }

  .badges{ position:absolute; left:14px; top:14px; display:flex; gap:8px; z-index:2; }
  .badge{
    padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02); color:var(--muted); font-weight:800;
    font-size:12px;border:1px solid rgba(255,255,255,0.03);
  }
  .badge.recommended{ background: linear-gradient(90deg,#ffd89b,#f0b84b); color:#211406; border:none; }

  .rating{ margin-left:8px; background:rgba(0,0,0,0.35); padding:7px 10px;border-radius:999px;color:#ffd86b;font-weight:800;border:1px solid rgba(255,255,255,0.03); font-size:13px; }

  .desc{ color:var(--muted); font-size:13px; margin:14px 0 10px; line-height:1.35; min-height:44px; }

  .features{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:14px; }
  .feat{ padding:7px 10px;border-radius:10px;background:rgba(255,255,255,0.02); color:var(--muted); font-size:12px; border:1px solid rgba(255,255,255,0.02); font-weight:700; }

  .card-footer{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:auto; }
  .cta{ display:flex; gap:10px; align-items:center; }

  .btn{
    padding:10px 14px;border-radius:10px;font-weight:900;text-decoration:none;display:inline-flex;align-items:center;gap:8px;
    transition: transform 160ms, box-shadow 160ms, filter 160ms;
    cursor:pointer;border:none;
  }
  .btn:active{ transform:translateY(1px) }

  .btn.primary{
    background: linear-gradient(90deg,var(--accent),var(--accent-2)); color:white;
    box-shadow: 0 12px 30px rgba(123,92,255,0.14);
  }
  .btn.primary:hover{ transform: translateY(-4px) scale(1.01); filter:brightness(1.03); }
  .btn.primary.pulse{ animation: pulse 2200ms infinite; }
  @keyframes pulse{
    0%{ box-shadow: 0 10px 28px rgba(123,92,255,0.12); }
    50%{ box-shadow: 0 20px 40px rgba(123,92,255,0.16); }
    100%{ box-shadow: 0 10px 28px rgba(123,92,255,0.12); }
  }

  .btn.free{
    background: linear-gradient(90deg,var(--success), #19b76b); color:white; box-shadow: 0 10px 28px rgba(39,214,122,0.10);
  }
  .btn.ghost{ background: rgba(255,255,255,0.02); color:var(--muted); border:1px solid rgba(255,255,255,0.03); }

  .ribbon{ position:absolute; right:14px; top:14px; z-index:2; font-weight:900; padding:6px 10px; border-radius:8px; background:linear-gradient(90deg,#ffb86b,#ff8c5a); color:#1b1200; font-size:12px; box-shadow: 0 8px 22px rgba(255,138,66,0.12); }

  /* Not recommended top badge */
  .not-rec{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:-12px;
    background:#ff4757;
    padding:6px 10px;
    border-radius:8px;
    font-weight:900;
    color:white;
    z-index:3;
    font-size:12px;
    box-shadow: 0 8px 24px rgba(255,71,87,0.14);
    letter-spacing:0.6px;
  }

  /* Tooltip reveal on hover for quick details */
  .card .mini-tooltip{
    position:absolute;
    right:14px;
    top:64px;
    width:220px;
    padding:10px;
    border-radius:10px;
    background: linear-gradient(180deg, rgba(8,12,22,0.9), rgba(6,8,16,0.85));
    border: 1px solid rgba(255,255,255,0.03);
    color:var(--muted);
    font-size:13px;
    box-shadow: 0 12px 40px rgba(6,8,20,0.6);
    opacity:0;
    transform: translateY(6px);
    transition: opacity 260ms, transform 260ms;
    z-index:3;
    pointer-events:none;
    line-height:1.25;
  }
  .card:hover .mini-tooltip{ opacity:1; transform: translateY(0); }

  /* small screen */
  @media (max-width:480px){
    body{ padding:18px }
    .logo{ width:54px;height:54px;font-size:18px }
    .card{ padding:12px; min-height:220px }
    .grid{ gap:12px }
    .card::after{ left:-50%; right:-50% }
    .card .mini-tooltip{ display:none; }
  }

  /* utility */
  .muted{ color:var(--muted) }
  .small{ font-size:13px }

  /* subtle hover overlay to encourage clicking */
  .card .hover-overlay{
    position:absolute; inset:0; background: linear-gradient(180deg, rgba(255,255,255,0.00), rgba(0,0,0,0.18)); opacity:0; transition:opacity 260ms;
    pointer-events:none; z-index:0; border-radius:inherit;
  }
  .card:hover .hover-overlay{ opacity:1 }

</style>

/* Helper: create card DOM */
function createCard(obj){
  const card = document.createElement('div');
  card.className = 'card';
  if(obj.color) card.setAttribute('data-color', obj.color);

  // subtle overlay for look
  const overlay = document.createElement('div');
  overlay.className = 'hover-overlay';
  card.appendChild(overlay);

  const isJJ = obj.name && obj.name.toLowerCase().includes('jjsploit');

  // if this is JJSploit specifically, add prominent "Not Recommended" badge above the card
  if(isJJ){
    const notRec = document.createElement('div');
    notRec.className = 'not-rec';
    notRec.textContent = 'Not Recommended';
    card.appendChild(notRec);
  }

  // badges container
  const badges = document.createElement('div'); badges.className = 'badges';
  if(obj.recommended){
    const b = document.createElement('div'); b.className='badge recommended'; b.textContent='Recommended';
    badges.appendChild(b);
  } else if(obj.price && obj.price.toLowerCase().includes('free')){
    const b = document.createElement('div'); b.className='badge'; b.textContent='Free';
    badges.appendChild(b);
  } else {
    const b = document.createElement('div'); b.className='badge'; b.textContent='Premium';
    badges.appendChild(b);
  }
  card.appendChild(badges);

  // top row
  const top = document.createElement('div'); top.className='top';
  const logo = document.createElement('div'); logo.className='logo';
  // show initials or a short icon text
  const initials = obj.name.split(' ').map(x=>x[0]).slice(0,2).join('').toUpperCase();
  logo.textContent = initials;
  top.appendChild(logo);

  const meta = document.createElement('div'); meta.className='meta';
  const h3 = document.createElement('h3'); h3.textContent = obj.name;
  const price = document.createElement('div'); price.className='price'; price.textContent = obj.price;
  meta.appendChild(h3); meta.appendChild(price);
  top.appendChild(meta);

  const rating = document.createElement('div'); rating.className='rating';
  rating.textContent = `★ ${obj.rating ? obj.rating.toFixed(1) : '—'}`;
  top.appendChild(rating);

  card.appendChild(top);

  // description
  const desc = document.createElement('div'); desc.className = 'desc';
  desc.textContent = obj.short;
  card.appendChild(desc);

  // features
  const feats = document.createElement('div'); feats.className = 'features';
  (obj.tags || []).forEach(t=>{
    const f = document.createElement('div'); f.className='feat'; f.textContent = t;
    feats.appendChild(f);
  });
  card.appendChild(feats);

  // mini tooltip (shows on hover)
  const mini = document.createElement('div'); mini.className = 'mini-tooltip';
  const miniHtml = `<strong style="color:#fff;display:block;margin-bottom:6px">${obj.name}</strong>
    ${obj.short}<br><small style="color:var(--muted)">Tags: ${(obj.tags||[]).join(', ') || '—'}</small>`;
  mini.innerHTML = miniHtml;
  card.appendChild(mini);

  // footer: CTA + small link
  const footer = document.createElement('div'); footer.className='card-footer';
  const cta = document.createElement('div'); cta.className='cta';

  const btn = document.createElement('a'); btn.className='btn';

  // Determine final external URL:
  const finalLink = (obj.link && obj.link.toString().trim() !== '') ? obj.link : (officialLinks[obj.name] || externalSearchLink(obj.name));

  btn.href = finalLink;
  btn.target = '_blank';
  btn.rel = 'noopener noreferrer';
  btn.textContent = obj.price && obj.price.toLowerCase().includes('free') ? 'Download Free' : (obj.recommended ? 'Get Premium' : 'Get');
  btn.classList.add(obj.price && obj.price.toLowerCase().includes('free') ? 'free' : 'primary');
  if(obj.recommended) btn.classList.add('pulse');

  cta.appendChild(btn);

  // optional secondary ghost for details (opens link as well by default)
  const more = document.createElement('a'); more.className = 'btn ghost small';
  more.href = finalLink;
  more.target = '_blank';
  more.rel = 'noopener noreferrer';
  more.textContent = 'Visit';
  cta.appendChild(more);

  footer.appendChild(cta);

  // small helpful text, e.g. tags count or a "verified" indicator could go here
  const small = document.createElement('div'); small.className = 'small muted';
  small.textContent = obj.tags ? `${obj.tags.length} features` : '';
  footer.appendChild(small);

  card.appendChild(footer);

  if(obj.recommended){
    const rib = document.createElement('div'); rib.className='ribbon'; rib.textContent='TOP';
    card.appendChild(rib);
  }

  return card;
}

/* render initial list */
const grid = document.getElementById('grid');
function render(list){
  grid.innerHTML = '';
  list.forEach(o => grid.appendChild(createCard(o)));
}
render(executors);

/* Search & filter */
const input = document.getElementById('searchInput');
const filterBtn = document.getElementById('filterSelect');

input.addEventListener('input', e=>{
  const q = e.target.value.trim().toLowerCase();
  const filtered = executors.filter(x=>{
    if(!q) return true;
    return (x.name && x.name.toLowerCase().includes(q))
      || (x.short && x.short.toLowerCase().includes(q))
      || (x.tags && x.tags.join(' ').toLowerCase().includes(q))
      || (x.price && x.price.toLowerCase().includes(q));
  });
  render(filtered);
});

/* simple filter toggle: All / Recommended / Free / Paid */
let current = 'All';
filterBtn.addEventListener('click', ()=>{
  const options = ['All','Recommended','Free','Paid'];
  let idx = options.indexOf(current);
  idx = (idx + 1) % options.length;
  current = options[idx];
  filterBtn.textContent = `Filter: ${current} ▾`;
  let out = executors;
  if(current === 'Recommended') out = executors.filter(x=>x.recommended);
  if(current === 'Free') out = executors.filter(x=> x.price && x.price.toLowerCase().includes('free'));
  if(current === 'Paid') out = executors.filter(x=> !(x.price && x.price.toLowerCase().includes('free')));
  render(out);
});

/* Accessibility: allow Enter in search to focus first result link */
input.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter'){
    const first = grid.querySelector('.btn');
    if(first) first.focus();
  }
});

</script>

</body>
</html>
