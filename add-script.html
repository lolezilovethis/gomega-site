<!DOCTYPE html>
<html lang="en">
<head>
   <script type="module" src="/js/ban-guard.js"></script>
  <meta charset="UTF-8" />
  <title>Add Script â€“ Gomega Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Dark Theme */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.4s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    /* Form */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f5f5f5;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 6px rgba(0, 212, 255, 0.5);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ddd;
    }

    .checkbox-group input {
      width: auto;
    }

    #numAds {
      max-width: 100px;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #00d4ff, #0066ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: linear-gradient(90deg, #00f7ff, #3399ff);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Messages */
    #successMsg {
      color: #4caf50;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    #errorMsg {
      color: #ff5252;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    small {
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
    }

    /* small availability indicator */
    #brandAvailable {
      display:block;
      margin-top:6px;
      font-size:0.9rem;
    }
    #brandAvailable.ok { color: #4caf50; }
    #brandAvailable.taken { color: #ff5252; }
    #brandAvailable.unknown { color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ†• Add New Script</h1>
    <form id="scriptForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Example: Auto Farm" required>
      </div>
      <div class="form-group">
        <label for="description">Description <small>(optional)</small></label>
        <input type="text" id="description" placeholder="Short description...">
      </div>
      <div class="form-group">
        <label for="code">Script Code</label>
        <textarea id="code" rows="8" placeholder="Paste Lua script here..." required></textarea>
      </div>
      <div class="form-group">
        <label for="brandName">Brand Name</label>
        <input type="text" id="brandName" placeholder="Your publishing brand" required>
        <small id="brandHint">Your unique brand (only you can use this)</small>
        <span id="brandAvailable" class="unknown"></span>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="includeAds">
        <label for="includeAds">Include Ads?</label>
      </div>
      <div class="form-group">
        <label for="numAds">Number of Ads (1â€“15)</label>
        <input type="number" id="numAds" value="1" min="1" max="15" disabled>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="getPaid">
        <label for="getPaid">ðŸ’µ I want to get paid</label>
      </div>
      <button type="submit" class="btn" id="submitBtn">ðŸ’¾ Publish Script</button>
      <p id="errorMsg"></p>
      <p id="successMsg"></p>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import {
      doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    let currentUser;

    // Enable/disable numAds based on includeAds
    document.getElementById('includeAds').addEventListener('change', e => {
      document.getElementById('numAds').disabled = !e.target.checked;
    });

    // helper: sanitize brand -> doc id
    function brandToId(brand) {
      if (!brand) return '';
      return brand.trim().toLowerCase()
        .replace(/[^a-z0-9\-_\.]/g, '-')   // replace invalid chars with -
        .replace(/-+/g, '-')                // collapse multiple dashes
        .replace(/(^-|-$)/g, '');           // trim leading/trailing dash
    }

    // Show availability status (uses brands/{brandId} read â€” if rules allow)
    async function checkBrandAvailabilityUI(brandName) {
      const availEl = document.getElementById('brandAvailable');
      availEl.className = 'unknown';
      availEl.textContent = '';
      const id = brandToId(brandName);
      if (!id) {
        availEl.textContent = '';
        return;
      }
      try {
        const bRef = doc(db, 'brands', id);
        const snap = await getDoc(bRef);
        if (snap.exists()) {
          const owner = snap.data()?.ownerId || 'someone';
          // if it's owned by current user, show ok
          if (currentUser && snap.data().ownerId === currentUser.uid) {
            availEl.className = 'ok';
            availEl.textContent = 'âœ… You own this brand.';
          } else {
            availEl.className = 'taken';
            availEl.textContent = 'ðŸš« That brand is taken.';
          }
        } else {
          availEl.className = 'ok';
          availEl.textContent = 'âœ… Brand available';
        }
      } catch (err) {
        // If read permission denied or other error, show neutral message
        console.warn('brand availability check error', err);
        availEl.className = 'unknown';
        availEl.textContent = '';
      }
    }

    // Auth guard + load existing brand
    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "/";
      currentUser = user;

      const userRef = doc(db, 'users', user.uid);
      try {
        const snap = await getDoc(userRef);
        if (snap.exists() && snap.data().brandName) {
          const brandInput = document.getElementById('brandName');
          brandInput.value = snap.data().brandName;
          brandInput.disabled = true;
          document.getElementById('brandHint').textContent = 'Brand locked';
          // show owned brand status
          document.getElementById('brandAvailable').className = 'ok';
          document.getElementById('brandAvailable').textContent = 'âœ… You own this brand.';
        } else {
          // if no brand yet, attach live availability check
          const brandInput = document.getElementById('brandName');
          brandInput.addEventListener('input', () => {
            const v = brandInput.value.trim();
            if (v.length === 0) {
              document.getElementById('brandAvailable').textContent = '';
              document.getElementById('brandAvailable').className = 'unknown';
              return;
            }
            // debounce simple
            if (brandInput._availTimeout) clearTimeout(brandInput._availTimeout);
            brandInput._availTimeout = setTimeout(() => checkBrandAvailabilityUI(v), 350);
          });
        }
      } catch (err) {
        console.error('Failed to load user doc:', err);
        // still allow user to proceed â€” availability check may fail if rules block reads
        const brandInput = document.getElementById('brandName');
        brandInput.addEventListener('input', () => {
          const v = brandInput.value.trim();
          if (v.length === 0) {
            document.getElementById('brandAvailable').textContent = '';
            document.getElementById('brandAvailable').className = 'unknown';
            return;
          }
          if (brandInput._availTimeout) clearTimeout(brandInput._availTimeout);
          brandInput._availTimeout = setTimeout(() => checkBrandAvailabilityUI(v), 350);
        });
      }
    });

    document.getElementById('scriptForm').addEventListener('submit', async e => {
      e.preventDefault();
      const errorEl = document.getElementById('errorMsg');
      const successEl = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      errorEl.textContent = '';
      successEl.textContent = '';
      submitBtn.disabled = true;

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const code = document.getElementById('code').value.trim();
      const brandInput = document.getElementById('brandName');
      const brandName = brandInput.value.trim();
      const includeAds = document.getElementById('includeAds').checked;
      // safer parse for numAds (if disabled we want 0)
      const rawNumAds = document.getElementById('numAds').value;
      const numAds = includeAds ? (parseInt(rawNumAds, 10) || 1) : 0;
      const getPaid = document.getElementById('getPaid').checked;

      // Validation
      if (!title || !code || !brandName) {
        errorEl.textContent = 'Please fill in title, code, and brand.';
        submitBtn.disabled = false;
        return;
      }
      if (includeAds && (numAds < 1 || numAds > 15)) {
        errorEl.textContent = 'Ads count must be between 1 and 15.';
        submitBtn.disabled = false;
        return;
      }

      // ===== NEW: Use brands collection to reserve/claim brand =====
      if (!brandInput.disabled) {
        const brandId = brandToId(brandName);
        if (!brandId) {
          errorEl.textContent = 'Brand name contains no valid characters.';
          submitBtn.disabled = false;
          return;
        }

        const brandRef = doc(db, 'brands', brandId);

        try {
          // IMPORTANT: rules require request.resource.data.name (string) and ownerId == auth.uid
          // so include both 'name' and 'ownerId' (and also include displayName for convenience)
          await setDoc(brandRef, {
            ownerId: currentUser.uid,
            name: brandName,          // <-- rules expect this property
            displayName: brandName,
            createdAt: serverTimestamp()
          });
          // success => brand reserved
        } catch (brandErr) {
          console.error('Brand reservation failed', brandErr);
          try {
            // try to read the doc to display a friendlier message (read is allowed)
            const existing = await getDoc(brandRef);
            if (existing.exists()) {
              if (existing.data().ownerId === currentUser.uid) {
                // we already own it â€” proceed
              } else {
                errorEl.textContent = 'ðŸš« That brand is already taken by someone else.';
                submitBtn.disabled = false;
                return;
              }
            } else {
              // not exists but write failed => likely a rules validation issue (e.g. missing field), show generic msg
              errorEl.textContent = 'ðŸš« Could not reserve brand (permission or validation error).';
              submitBtn.disabled = false;
              return;
            }
          } catch (readErr) {
            console.warn('brand read after failed create also failed', readErr);
            errorEl.textContent = 'ðŸš« Could not reserve brand name.';
            submitBtn.disabled = false;
            return;
          }
        }
      }

      try {
        // Save brand into user's doc if first time (allowed by your rules)
        if (!brandInput.disabled) {
          await setDoc(doc(db, 'users', currentUser.uid), { brandName }, { merge: true });
        }

        // Prepare script data
        // NOTE: your rules require ownerId == auth.uid when creating approved_scripts
        const scriptData = {
          title,
          description,
          code,
          brandName,
          includeAds,
          numAds: includeAds ? numAds : 0,
          getPaid,
          ownerId: currentUser.uid,     // <-- required by rules
          submittedBy: currentUser.uid,
          timestamp: serverTimestamp()
        };

        await addDoc(collection(db, 'approved_scripts'), scriptData);

        successEl.textContent = 'âœ… Script published successfully!';
        document.getElementById('scriptForm').reset();
        document.getElementById('numAds').disabled = true;
        brandInput.disabled = true;
        document.getElementById('brandHint').textContent = 'Brand locked';
        document.getElementById('brandAvailable').className = 'ok';
        document.getElementById('brandAvailable').textContent = 'âœ… You own this brand.';
      } catch (err) {
        console.error('Publish failed', err);
        // If brand was reserved but script publish failed, we intentionally keep brand reserved.
        // Provide slightly more context to help debugging.
        if (err?.code === 'permission-denied' || (err && /permission/i.test(String(err)))) {
          errorEl.textContent = 'âŒ Permission denied when publishing script. Check Firestore rules and required fields.';
        } else {
          errorEl.textContent = 'âŒ Failed to publish script. Please try again.';
        }
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
