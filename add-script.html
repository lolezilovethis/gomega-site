<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Script ‚Äì Gomega Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Same dark theme styles as before */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h1 { text-align: center; color: #00d4ff; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #ccc; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f5f5f5;
    }
    input:focus, textarea:focus {
      border-color: #00d4ff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 212, 255, 0.5);
    }
    textarea { resize: vertical; }
    .checkbox-group { display: flex; align-items: center; gap: 8px; color: #ddd; }
    #numAds { max-width: 100px; }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #00d4ff, #0066ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(90deg, #00f7ff, #3399ff);
    }
    .btn:disabled { background: #444; cursor: not-allowed; }
    #successMsg { color: #4caf50; text-align: center; font-weight: bold; }
    #errorMsg { color: #ff5252; text-align: center; font-weight: bold; }
    small { color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üÜï Add New Script</h1>
    <form id="scriptForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Example: Auto Farm" required>
      </div>
      <div class="form-group">
        <label for="description">Description <small>(optional)</small></label>
        <input type="text" id="description" placeholder="Short description...">
      </div>
      <div class="form-group">
        <label for="code">Script Code</label>
        <textarea id="code" rows="8" placeholder="Paste Lua script here..." required></textarea>
      </div>
      <div class="form-group">
        <label for="brandName">Brand Name</label>
        <input type="text" id="brandName" placeholder="Your publishing brand" required>
        <small id="brandHint">Your unique brand (only you can use this)</small>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="includeAds">
        <label for="includeAds">Include Ads?</label>
      </div>
      <div class="form-group">
        <label for="numAds">Number of Ads (1‚Äì15)</label>
        <input type="number" id="numAds" value="1" min="1" max="15" disabled>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="getPaid">
        <label for="getPaid">üíµ I want to get paid</label>
      </div>
      <button type="submit" class="btn" id="submitBtn">üíæ Publish Script</button>
      <p id="errorMsg"></p>
      <p id="successMsg"></p>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import {
      doc, setDoc, getDoc, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    let currentUser;

    document.getElementById('includeAds').addEventListener('change', e => {
      document.getElementById('numAds').disabled = !e.target.checked;
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "/";
      currentUser = user;

      const userRef = doc(db, 'users', user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists() && snap.data().brandName) {
        const brandInput = document.getElementById('brandName');
        brandInput.value = snap.data().brandName;
        brandInput.disabled = true;
        document.getElementById('brandHint').textContent = 'Brand locked';
      }
    });

    document.getElementById('scriptForm').addEventListener('submit', async e => {
      e.preventDefault();
      const errorEl = document.getElementById('errorMsg');
      const successEl = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      errorEl.textContent = '';
      successEl.textContent = '';
      submitBtn.disabled = true;

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const code = document.getElementById('code').value.trim();
      const brandInput = document.getElementById('brandName');
      const brandName = brandInput.value.trim();
      const includeAds = document.getElementById('includeAds').checked;
      const numAds = parseInt(document.getElementById('numAds').value);
      const getPaid = document.getElementById('getPaid').checked;

      if (!title || !code || !brandName) {
        errorEl.textContent = 'Please fill in title, code, and brand.';
        submitBtn.disabled = false;
        return;
      }
      if (includeAds && (numAds < 1 || numAds > 15)) {
        errorEl.textContent = 'Ads count must be between 1 and 15.';
        submitBtn.disabled = false;
        return;
      }

      // üîç Check for duplicate brand name if brand is still editable
      if (!brandInput.disabled) {
        const q = query(
          collection(db, 'users'),
          where('brandName', '==', brandName)
        );
        const snap = await getDocs(q);
        if (!snap.empty) {
          errorEl.textContent = 'üö´ Someone has already picked this brand name.';
          submitBtn.disabled = false;
          return;
        }
      }

      try {
        // Save brand to user profile if it's new
        if (!brandInput.disabled) {
          await setDoc(doc(db, 'users', currentUser.uid), { brandName }, { merge: true });
        }

        const scriptData = {
          title,
          description,
          code,
          brandName,
          includeAds,
          numAds: includeAds ? numAds : 0,
          getPaid,
          submittedBy: currentUser.uid,
          timestamp: Date.now()
        };

        await addDoc(collection(db, 'approved_scripts'), scriptData);

        successEl.textContent = '‚úÖ Script published successfully!';
        document.getElementById('scriptForm').reset();
        document.getElementById('numAds').disabled = true;
        brandInput.disabled = true;
        document.getElementById('brandHint').textContent = 'Brand locked';
      } catch (err) {
        console.error(err);
        errorEl.textContent = '‚ùå Failed to publish script. Please try again.';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
