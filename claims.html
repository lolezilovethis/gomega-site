<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Claims</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .claim-box {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
    }
    .approved {
      background-color: #2e7d32;
      color: #fff;
    }
    .rejected {
      background-color: #c62828;
      color: #fff;
    }
    .pending {
      background-color: #fbc02d;
      color: #000;
    }
    form {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #4fc3f7;
      color: #111;
      cursor: pointer;
    }
    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Submit a New Claim</h2>
    <form id="claimForm">
      <select id="platform" required>
        <option value="">Select Platform</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Snapchat">Snapchat</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="description" placeholder="Describe your issue" required></textarea>
      <textarea id="prevInfo" placeholder="Previous account info (email, phone, etc.)" required></textarea>
      <textarea id="attackerInfo" placeholder="Attacker info (optional)"></textarea>
      <button type="submit">Submit Claim</button>
    </form>

    <h2>üìÅ My Claims</h2>
    <div id="claimsList">Loading...</div>
  </div>

  <script type="module">
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const db = getFirestore(app);
    const auth = getAuth();
    const claimsList = document.getElementById("claimsList");
    const claimForm = document.getElementById("claimForm");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        claimsList.innerHTML = "<p>‚ùå You must be signed in to view or submit claims.</p>";
        return;
      }

      currentUser = user;
      loadClaims();
    });

    async function loadClaims() {
      const q = query(collection(db, "claims"), where("uid", "==", currentUser.uid));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        claimsList.innerHTML = "<p>üì≠ No claims found.</p>";
        return;
      }

      claimsList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const statusClass = data.status === "approved" ? "approved" : data.status === "rejected" ? "rejected" : "pending";
        claimsList.innerHTML += `
          <div class="claim-box">
            <p><strong>Platform:</strong> ${data.platform}</p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Status:</strong> <span class="status ${statusClass}">${data.status}</span></p>
            <p><strong>Date:</strong> ${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</p>
            <a href="claim.html?id=${doc.id}">üîç View Claim</a>
          </div>
        `;
      });
    }

    claimForm?.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) return;

      const claim = {
        uid: currentUser.uid,
        email: currentUser.email,
        platform: document.getElementById("platform").value,
        description: document.getElementById("description").value,
        prevInfo: document.getElementById("prevInfo").value,
        attackerInfo: document.getElementById("attackerInfo").value,
        status: "pending",
        timestamp: serverTimestamp(),
      };

      await addDoc(collection(db, "claims"), claim);
      alert("‚úÖ Claim submitted!");
      claimForm.reset();
      loadClaims();
    });
  </script>
</body>
</html>
