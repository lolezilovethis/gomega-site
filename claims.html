<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    form {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #4fc3f7;
      color: #111;
      cursor: pointer;
    }
    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Submit a New Claim</h2>
    <form id="claimForm">
      <select id="platform" required>
        <option value="">Select Platform</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Snapchat">Snapchat</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="description" placeholder="Describe your issue" required></textarea>
      <textarea id="prevInfo" placeholder="Previous account info (email, phone, etc.)" required></textarea>
      <textarea id="attackerInfo" placeholder="Attacker info (optional)"></textarea>
      <button type="submit">Submit Claim</button>
    </form>
  </div>

  <script type="module">
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const db = getFirestore(app);
    const auth = getAuth();
    const claimForm = document.getElementById("claimForm");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚ùå You must be signed in to submit a claim.");
        return;
      }
      currentUser = user;
    });

    claimForm?.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) {
        alert("‚ùå Please sign in before submitting a claim.");
        return;
      }

      const claim = {
        uid: currentUser.uid,
        email: currentUser.email,
        platform: document.getElementById("platform").value,
        description: document.getElementById("description").value,
        prevInfo: document.getElementById("prevInfo").value,
        attackerInfo: document.getElementById("attackerInfo").value,
        status: "pending",
        timestamp: serverTimestamp(),
      };

      await addDoc(collection(db, "claims"), claim);
      alert("‚úÖ Claim submitted!");
      claimForm.reset();
    });
  </script>
</body>
</html>
