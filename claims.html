<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Claims â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .claim {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
    }
    .status.approved { color: green; }
    .status.denied { color: red; }
    .status.pending { color: orange; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submitted Claims</h1>
    <div id="claimsContainer">Loading claims...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const claimsContainer = document.getElementById("claimsContainer");

    async function loadClaims() {
      try {
        const querySnapshot = await getDocs(collection(db, "claims"));
        if (querySnapshot.empty) {
          claimsContainer.innerHTML = "<p>No claims found.</p>";
          return;
        }

        claimsContainer.innerHTML = "";
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const status = data.status || "pending";
          const statusClass = status.toLowerCase();

          claimsContainer.innerHTML += `
            <div class="claim">
              <p><strong>ID:</strong> ${doc.id}</p>
              <p><strong>Platform:</strong> ${data.platform || "Unknown"}</p>
              <p><strong>Description:</strong> ${data.description || "None"}</p>
              <p><strong>Account ID:</strong> ${data.accountId || "N/A"}</p>
              <p class="status ${statusClass}">Status: ${status.toUpperCase()}</p>
              <a href="view-claim.html?id=${doc.id}">View Full Claim</a>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error loading claims:", error);
        claimsContainer.innerHTML = "<p>Error loading claims. Try again later.</p>";
      }
    }

    loadClaims();
  </script>
</body>
</html>
