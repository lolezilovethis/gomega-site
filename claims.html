<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Claims â€“ Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const claimsContainer = document.getElementById("claimsList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const q = query(collection(db, "claims"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          claimsContainer.innerHTML = "<p>You have not submitted any claims yet.</p>";
        } else {
          querySnapshot.forEach(doc => {
            const claim = doc.data();
            const div = document.createElement("div");
            div.className = "claim-card";
            div.innerHTML = `
              <strong>Platform:</strong> ${claim.platform}<br>
              <strong>Description:</strong> ${claim.description}<br>
              <strong>Status:</strong> <span class="${claim.status}">${claim.status}</span><br>
              <a href="view-claim.html?id=${doc.id}">View Full Claim</a>
              <hr>
            `;
            claimsContainer.appendChild(div);
          });
        }
      } else {
        window.location.href = "signin.html";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .claim-card {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .approved { color: green; font-weight: bold; }
    .denied { color: red; font-weight: bold; }
    .pending { color: orange; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Your Claims</h1>
  <div id="claimsList">Loading...</div>
</body>
</html>
