<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Claims</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .claim-box {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
    }
    .approved {
      background-color: #2e7d32;
      color: #fff;
    }
    .rejected {
      background-color: #c62828;
      color: #fff;
    }
    .pending {
      background-color: #fbc02d;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÅ My Claims</h2>
    <div id="claimsList">Loading...</div>
  </div>

  <script type="module">
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const db = getFirestore(app);
    const auth = getAuth();
    const claimsList = document.getElementById("claimsList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        claimsList.innerHTML = "<p>‚ùå You must be signed in to view your claims.</p>";
        return;
      }

      const q = query(collection(db, "claims"), where("uid", "==", user.uid));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        claimsList.innerHTML = "<p>üì≠ No claims found.</p>";
        return;
      }

      claimsList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const statusClass = data.status === "approved" ? "approved" : data.status === "rejected" ? "rejected" : "pending";
        claimsList.innerHTML += `
          <div class="claim-box">
            <p><strong>Platform:</strong> ${data.platform}</p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Status:</strong> <span class="status ${statusClass}">${data.status}</span></p>
            <p><strong>Date:</strong> ${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</p>
            <a href="claim.html?id=${doc.id}">üîç View Claim</a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
