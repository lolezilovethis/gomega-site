<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Claim – Gomega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      background-color: #238636;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #2ea043;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a Claim</h1>
    <form id="claimForm">
      <label for="type">Claim Type</label>
      <select id="type" required>
        <option value="">Select a type</option>
        <option value="Ban Appeal">Ban Appeal</option>
        <option value="Moderator Application">Moderator Application</option>
        <option value="Script Request">Script Request</option>
        <option value="Report User">Report User</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" rows="4" required placeholder="Explain your claim..."></textarea>

      <label for="extra">Extra Information (Optional)</label>
      <input type="text" id="extra" placeholder="Discord, Roblox username, etc." />

      <button type="submit">Submit Claim</button>
      <div class="message" id="statusMsg"></div>
    </form>
  </div>

  <script type="module">
    import { db, auth } from './firebase-init.js';
    import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const claimForm = document.getElementById('claimForm');
    const statusMsg = document.getElementById('statusMsg');
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        alert("Please log in to submit a claim.");
        window.location.href = "signin.html";
      }
    });

    claimForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const type = document.getElementById('type').value.trim();
      const description = document.getElementById('description').value.trim();
      const extra = document.getElementById('extra').value.trim();

      if (!type || !description || !currentUser) return;

      try {
        await addDoc(collection(db, "claims"), {
          uid: currentUser.uid,
          email: currentUser.email || null,
          type,
          description,
          extra,
          status: "pending",
          timestamp: serverTimestamp()
        });

        statusMsg.textContent = "✅ Claim submitted successfully!";
        claimForm.reset();
      } catch (error) {
        console.error("Error submitting claim:", error);
        statusMsg.textContent = "❌ Failed to submit. Please try again.";
      }
    });
  </script>
</body>
</html>
