<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gomega - Submit a Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/firebase-init.js"></script>
  <style>
    body { background-color: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; margin-bottom: 1rem; }
    form { background: #222; padding: 1.5rem; border-radius: 8px; display: flex; flex-direction: column; gap: 1rem; }
    label { font-size: 0.9rem; }
    select, input, textarea, button { width: 100%; padding: 0.75rem; border-radius: 6px; border: none; font-size: 1rem; }
    textarea { resize: vertical; min-height: 80px; }
    button { background: #4fc3f7; color: #111; font-weight: bold; cursor: pointer; }
    button:hover { background: #0288d1; }
    #submitStatus { margin-top: 1rem; font-size: 0.95rem; }
    @media (max-width: 500px) { .container { padding: 1rem; } form { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù File a Claim</h1>
    <form id="claimForm">
      <label for="platform">Platform</label>
      <select id="platform" name="platform" required>
        <option value="">-- Select Platform --</option>
        <option value="Roblox">Roblox</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Snapchat">Snapchat</option>
        <option value="Other">Other</option>
      </select>

      <label for="accountId">Account Username/ID</label>
      <input type="text" id="accountId" name="accountId" placeholder="e.g. user123" required />

      <label for="description">Issue Description</label>
      <textarea id="description" name="description" placeholder="Describe what happened" required></textarea>

      <label for="previousInfo">Previous Account Info (email, phone, password)</label>
      <input type="text" id="previousInfo" name="previousInfo" placeholder="Optional past info" />

      <label for="attackerInfo">Attacker Info (if known)</label>
      <input type="text" id="attackerInfo" name="attackerInfo" placeholder="Optional attacker contact" />

      <button type="submit">Submit Claim</button>
    </form>
    <div id="submitStatus"></div>
  </div>

  <script type="module">
    import { db, auth } from "./firebase-init.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const form = document.getElementById("claimForm");
    const statusDiv = document.getElementById("submitStatus");
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        statusDiv.textContent = '‚ùå Please sign in to submit a claim.';
        form.style.display = 'none';
      } else {
        currentUser = user;
        console.log("User signed in:", user.email);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const platform = document.getElementById("platform").value;
      const accountId = document.getElementById("accountId").value;
      const description = document.getElementById("description").value;
      const previousInfo = document.getElementById("previousInfo").value || '';
      const attackerInfo = document.getElementById("attackerInfo").value || '';

      const data = {
        uid: currentUser.uid,
        email: currentUser.email,
        platform,
        accountId,
        description,
        previousInfo,
        attackerInfo,
        status: "pending",
        timestamp: serverTimestamp()
      };

      try {
        const docRef = await addDoc(collection(db, "claims"), data);
        const claimId = docRef.id;
        const base = window.location.origin;
        const claimUrl = `${base}/claim.html?id=${claimId}`;
        const approveUrl = `${base}/webhooks/claim-action?id=${claimId}&action=approve`;
        const rejectUrl = `${base}/webhooks/claim-action?id=${claimId}&action=reject`;

        // Send webhook to Discord
        await fetch("https://discord.com/api/webhooks/1398060748093128765/HhvxXPIdCMeyqbR6bsSyCcWPSRwkRaAkJHAdhRTyfY5Hw_NZvrh6JkYRr9lr7z4PeUD3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "Gomega Bot",
            embeds: [{
              title: "üì® New Claim Submitted",
              color: 3447003,
              fields: [
                { name: "Platform", value: platform, inline: true },
                { name: "User", value: currentUser.email, inline: true },
                { name: "Account ID", value: accountId },
                { name: "Description", value: description },
                { name: "Previous Info", value: previousInfo || "N/A" },
                { name: "Attacker Info", value: attackerInfo || "N/A" }
              ],
              footer: { text: `Claim ID: ${claimId}` },
              timestamp: new Date().toISOString()
            }],
            components: [{
              type: 1,
              components: [
                { type: 2, style: 3, label: "‚úÖ Approve", url: approveUrl },
                { type: 2, style: 4, label: "‚ùå Reject", url: rejectUrl }
              ]
            }]
          })
        });

        statusDiv.innerHTML = `‚úÖ Claim submitted! <a href="${claimUrl}" style="color:#4fc3f7">View your claim</a>.`;
        form.reset();
      } catch (error) {
        console.error("Error submitting claim:", error);
        statusDiv.textContent = "‚ùå Failed to submit. Please try again.";
      }
    });
  </script>
</body>
</html>
