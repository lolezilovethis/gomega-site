<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>Sign In</h1>
    <form onsubmit="signin(event)">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <p class="small">Or sign in with:</p>
    <button onclick="googleSignin()">üîí Google Sign In</button>

    <p class="small">Don't have an account? <a href="signup.html">Sign up</a>.</p>
  </div>

  <script type="module">
    import { auth, provider } from './js/firebase.js';
    import {
      signInWithEmailAndPassword,
      signOut,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    window.signin = async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!userCred.user.emailVerified) {
          alert("‚ö†Ô∏è Please verify your email first.");
          await signOut(auth);
        } else {
          location.href = "scripts.html";
        }
      } catch (err) {
        alert(err.message);
      }
    }

    window.googleSignin = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        if (!result.user.emailVerified) {
          alert("‚ö†Ô∏è Please verify your Google email.");
          await signOut(auth);
        } else {
          location.href = "scripts.html";
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
