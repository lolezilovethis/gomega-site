<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Grades Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #555;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š My Grades</h1>
  <table>
    <tr>
      <th>Class</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Math</td>
      <td>95%</td>
    </tr>
    <tr>
      <td>English</td>
      <td>88%</td>
    </tr>
    <tr>
      <td>History</td>
      <td>92%</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>97%</td>
    </tr>
  </table>
</body>
</html>
