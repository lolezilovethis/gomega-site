<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check social or marketplace profiles using a username.</p>

    <select id="platform">
      <option disabled selected>Select Platform</option>
      <option value="facebook">Facebook</option>
      <option value="ebay">eBay</option>
      <option value="instagram">Instagram</option>
      <option value="twitter">Twitter</option>
    </select>

    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    async function runCheck() {
      const platform = document.getElementById("platform").value;
      const username = document.getElementById("username").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.style.display = "none";
      resultsDiv.innerHTML = "";

      if (!platform || !username) return alert("Please select a platform and enter a username.");

      resultsDiv.innerHTML = `<p>Searching ${platform} for '${username}'...</p>`;
      resultsDiv.style.display = "block";

      try {
        let profileURL = "";
        if (platform === "facebook") profileURL = `https://www.facebook.com/${username}`;
        else if (platform === "ebay") profileURL = `https://www.ebay.com/usr/${username}`;
        else if (platform === "instagram") profileURL = `https://www.instagram.com/${username}`;
        else if (platform === "twitter") profileURL = `https://twitter.com/${username}`;
        else return;

        const res = await fetch(profileURL, { method: 'HEAD' });

        if (!res.ok) {
          resultsDiv.innerHTML = `<h2>No account found for "${username}" on ${platform.charAt(0).toUpperCase() + platform.slice(1)}</h2>`;
          return;
        }

        resultsDiv.innerHTML = `
          <h2>Results for "${username}" on ${platform.charAt(0).toUpperCase() + platform.slice(1)}</h2>
          <ul>
            <li><strong>Profile:</strong> <a href="${profileURL}" target="_blank">${profileURL}</a></li>
            <li><strong>Status:</strong> ‚úÖ Account found and is publicly visible</li>
            <li><strong>Estimated Followers/Friends:</strong> ‚ùì Unavailable (platform login/API required)</li>
            <li><strong>Creation Date:</strong> ‚ùì Not available without API</li>
          </ul>
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<h2>‚ùå Error checking "${username}" on ${platform}</h2><p>${err.message}</p>`;
      }
    }
  </script>

  <style>
    .results-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
    }
    .results-box h2 {
      margin-bottom: 1rem;
    }
    .results-box ul {
      list-style: none;
      padding: 0;
    }
    .results-box li {
      margin-bottom: 0.5rem;
    }
  </style>

  <!-- Load Navbar and Ads -->
  <div id="shared-footer"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-footer").innerHTML = html;
      });
  </script>
</body>
</html>
