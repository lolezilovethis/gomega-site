<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check social or marketplace profiles using a username</p>

    <select id="platform">
      <option disabled selected>Select Platform</option>
      <option value="facebook">Facebook</option>
      <option value="ebay">eBay</option>
      <option value="instagram">Instagram</option>
      <option value="twitter">Twitter</option>
    </select>

    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    async function runCheck() {
      const platform = document.getElementById("platform").value;
      const username = document.getElementById("username").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!platform || !username) return alert("Please select a platform and enter a username.");

      resultsDiv.style.display = "block";
      resultsDiv.innerHTML = `<p>Searching ${platform} for '${username}'...</p>`;

      try {
        let profileURL = "";
        let exists = false;

        if (platform === "facebook") {
          profileURL = `https://www.facebook.com/${username}`;
        } else if (platform === "ebay") {
          profileURL = `https://www.ebay.com/usr/${username}`;
        } else if (platform === "instagram") {
          profileURL = `https://www.instagram.com/${username}`;
        } else if (platform === "twitter") {
          profileURL = `https://twitter.com/${username}`;
        }

        const res = await fetch(profileURL, { method: 'HEAD' });
        exists = res.ok;

        if (!exists) {
          resultsDiv.innerHTML = `<h2>No account found for "${username}" on ${platform.charAt(0).toUpperCase() + platform.slice(1)}</h2>`;
          return;
        }

        resultsDiv.innerHTML = `
          <h2>Results for "${username}" on ${platform.charAt(0).toUpperCase() + platform.slice(1)}</h2>
          <ul>
            <li><strong>Profile:</strong> <a href="${profileURL}" target="_blank">${profileURL}</a></li>
            <li><strong>Status:</strong> Account found and is publicly visible</li>
            <li><strong>Estimated Followers/Friends:</strong> Unavailable without login or API</li>
            <li><strong>Creation Date:</strong> Unavailable without API access</li>
          </ul>
        `;
      } catch (error) {
        resultsDiv.innerHTML = `<h2>Error retrieving account info for "${username}"</h2><p>${error.message}</p>`;
      }
    }
  </script>
