<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    .results-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: left;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check usernames or websites for scam/fraud risk and details.</p>

    <select id="mode" onchange="toggleInputs()">
      <option value="username">Username</option>
      <option value="website">Website</option>
    </select>

    <select id="platform">
      <option disabled selected>Select Platform</option>
      <option value="facebook">Facebook</option>
      <option value="ebay">eBay</option>
      <option value="instagram">Instagram</option>
      <option value="twitter">Twitter</option>
    </select>

    <input type="text" id="username" placeholder="Enter username or website" />
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    const API_KEY = "SGxP29RM7MkVSVXDuLMV0Q==VA148zkaTvm16YuY";

    function toggleInputs() {
      const mode = document.getElementById("mode").value;
      const platform = document.getElementById("platform");
      platform.style.display = (mode === "username") ? "inline-block" : "none";
    }

    async function runCheck() {
      const mode = document.getElementById("mode").value;
      const platform = document.getElementById("platform").value;
      const input = document.getElementById("username").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.style.display = "none";
      resultsDiv.innerHTML = "";

      if (!input) return alert("Please enter a valid input.");

      resultsDiv.style.display = "block";
      resultsDiv.innerHTML = `<p>Checking ${mode === "website" ? "website" : platform} for '${input}'...</p>`;

      if (mode === "username") {
        let profileURL = "";
        if (platform === "facebook") profileURL = `https://www.facebook.com/${input}`;
        else if (platform === "ebay") profileURL = `https://www.ebay.com/usr/${input}`;
        else if (platform === "instagram") profileURL = `https://www.instagram.com/${input}`;
        else if (platform === "twitter") profileURL = `https://twitter.com/${input}`;
        else return;

        try {
          const res = await fetch(profileURL, { method: 'HEAD' });
          if (!res.ok) {
            resultsDiv.innerHTML = `<h2>No account found for "${input}" on ${platform}</h2>`;
            return;
          }

          resultsDiv.innerHTML = `
            <h2>Results for "${input}" on ${platform}</h2>
            <ul>
              <li><strong>Profile:</strong> <a href="${profileURL}" target="_blank">${profileURL}</a></li>
              <li><strong>Status:</strong> ‚úÖ Account found and is publicly visible</li>
              <li><strong>Estimated Followers/Friends:</strong> ‚ùì Not available without API</li>
              <li><strong>Creation Date:</strong> ‚ùì Not available without platform API</li>
            </ul>
          `;
        } catch (err) {
          resultsDiv.innerHTML = `<h2>‚ùå Error checking "${input}" on ${platform}</h2><p>${err.message}</p>`;
        }
      } else {
        try {
          const domain = input.replace(/^https?:\/\//, "").split("/")[0];
          const whoisRes = await fetch(`https://api.api-ninjas.com/v1/whois?domain=${domain}`, {
            headers: { 'X-Api-Key': API_KEY }
          });

          if (!whoisRes.ok) throw new Error("Could not fetch WHOIS data.");

          const data = await whoisRes.json();
          resultsDiv.innerHTML = `
            <h2>Website Info: ${domain}</h2>
            <ul>
              <li><strong>Domain Name:</strong> ${data.domain_name || "N/A"}</li>
              <li><strong>Created:</strong> ${data.creation_date || "N/A"}</li>
              <li><strong>Expires:</strong> ${data.expiration_date || "N/A"}</li>
              <li><strong>Registrar:</strong> ${data.registrar || "N/A"}</li>
              <li><strong>Owner Country:</strong> ${data.registrant_country || "Unknown"}</li>
              <li><strong>Is Suspicious:</strong> ${domain.includes("xn--") || domain.length > 50 ? "‚ö†Ô∏è Likely" : "‚úÖ Clean"}</li>
            </ul>
            <p><a href="https://${domain}" target="_blank">Open Website</a></p>
          `;
        } catch (err) {
          resultsDiv.innerHTML = `<h2>‚ùå Error checking website</h2><p>${err.message}</p>`;
        }
      }
    }
  </script>

  <!-- Optional shared navbar/footer -->
  <div id="shared-footer"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-footer").innerHTML = html;
      });
  </script>
</body>
</html>
