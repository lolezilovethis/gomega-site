<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check website WHOIS info or view social profiles.</p>

    <input type="text" id="inputValue" placeholder="Enter domain or username..." />
    <select id="checkType">
      <option value="whois">Website (WHOIS Lookup)</option>
      <option value="facebook">Facebook</option>
    </select>
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    function runCheck() {
      const input = document.getElementById("inputValue").value.trim();
      const type = document.getElementById("checkType").value;
      const resultsDiv = document.getElementById("results");
      if (!input) return alert("Please enter something.");

      resultsDiv.style.display = "block";

      if (type === "whois") {
        const url = `https://who.is/whois/${input}`;
        resultsDiv.innerHTML = `
          <h2>üåê WHOIS Info for ${input}</h2>
          <p><a href="${url}" target="_blank">Click here to view WHOIS info</a></p>
        `;
      } else if (type === "facebook") {
        const fbUrl = `https://facebook.com/${input}`;
        resultsDiv.innerHTML = `
          <h2>üìò Facebook Profile</h2>
          <p><a href="${fbUrl}" target="_blank">${fbUrl}</a></p>
        `;
      }
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container.center {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .results-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #eaf7ea;
      border-radius: 8px;
    }
    .results-box h2 { margin-bottom: 1rem; }
    .subtitle { color: #555; margin-top: -10px; }
  </style>
</body>
</html>
