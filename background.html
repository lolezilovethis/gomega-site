<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container center">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check websites or profiles for scam info and account age.</p>

    <input type="text" id="inputValue" placeholder="Enter website or username..." />
    <select id="checkType">
      <option value="website">Website</option>
      <option value="facebook">Facebook</option>
    </select>
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    async function runCheck() {
      const input = document.getElementById("inputValue").value.trim();
      const type = document.getElementById("checkType").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<p>Checking...</p>`;
      resultsDiv.style.display = "block";

      if (!input) return alert("Please enter something.");

      if (type === "website") {
        const domain = input.replace(/^https?:\/\//, '');
        const apiKey = "0mR6IBseyYI3tN29ShWyQQiTdY9ayXhS"; // YOUR API KEY
        try {
          const response = await fetch(`https://ipqualityscore.com/api/json/url/${apiKey}/${domain}`);
          const data = await response.json();

          if (data.success) {
            resultsDiv.innerHTML = `
              <h2>üåê Results for: ${domain}</h2>
              <ul>
                <li><strong>Domain:</strong> ${data.domain || "N/A"}</li>
                <li><strong>Risk Score:</strong> ${data.risk_score}/100</li>
                <li><strong>Scam Likelihood:</strong> ${data.suspicious ? '‚ö†Ô∏è Yes' : '‚úÖ No'}</li>
                <li><strong>Is Adult Site:</strong> ${data.is_adult ? 'üîû Yes' : '‚ùå No'}</li>
                <li><strong>Server Location:</strong> ${data.server_country || "Unknown"}</li>
                <li><strong>Domain Created:</strong> ${data.domain_age || "Unknown"}</li>
                <li><strong>Detected Brand:</strong> ${data.brand || "N/A"}</li>
              </ul>
            `;
          } else {
            resultsDiv.innerHTML = `<h2>‚ùå Error</h2><p>${data.message || "Unknown error."}</p>`;
          }
        } catch (err) {
          resultsDiv.innerHTML = `<h2>‚ùå Network Error</h2><p>${err.message}</p>`;
        }

      } else if (type === "facebook") {
        const profileUrl = `https://facebook.com/${input}`;
        resultsDiv.innerHTML = `
          <h2>üìò Facebook Profile</h2>
          <p><strong>Profile:</strong> <a href="${profileUrl}" target="_blank">${profileUrl}</a></p>
          <p>We can't check Facebook age or activity without login, but here's the public link. Look for friend count, photos, and joined date manually.</p>
        `;
      }
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container.center {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .results-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #eaf7ea;
      border-radius: 8px;
    }
    .results-box h2 { margin-bottom: 1rem; }
    .results-box ul { list-style: none; padding: 0; }
    .results-box li { margin-bottom: 0.5rem; }
    .subtitle { color: #555; margin-top: -10px; }
  </style>
</body>
</html>
