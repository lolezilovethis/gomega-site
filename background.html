<!DOCTYPE html>
<html lang="en">
<head>
   <script type="module" src="/js/ban-guard.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Checks ‚Äì Gomega</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f3f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 28px;
      color: #222;
    }
    .subtitle {
      text-align: center;
      margin-top: -10px;
      color: #666;
      font-size: 16px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 16px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results-box {
      background: #f1f9f1;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #d0e8d0;
    }
    .results-box h2 {
      margin-top: 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
<div id="navbar-container"></div>

<script>
(async () => {
  const container = document.getElementById('navbar-container');
  const url = 'navbar.html?_=' + Date.now(); // cache-bust during dev

  try {
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error('Network response was not ok: ' + res.status);
    const text = await res.text();

    // Parse the HTML string into a DocumentFragment
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');

    // Move non-script nodes into the container (styles + markup will apply)
    // Use a document fragment to avoid reflows
    const frag = document.createDocumentFragment();
    Array.from(doc.body.childNodes).forEach(node => {
      // don't append <script> tags here ‚Äî we'll handle them separately
      if (node.tagName && node.tagName.toLowerCase() === 'script') return;
      frag.appendChild(document.importNode(node, true));
    });
    container.innerHTML = ''; // clear
    container.appendChild(frag);

    // Execute scripts from fetched HTML
    const scripts = Array.from(doc.querySelectorAll('script'));
    for (const oldScript of scripts) {
      const newScript = document.createElement('script');

      // Copy attributes (type, module, src, async, defer)
      for (const attr of oldScript.attributes) {
        newScript.setAttribute(attr.name, attr.value);
      }

      // Resolve external script src relative to navbar.html location
      if (oldScript.src) {
        // make absolute so it loads correctly even if page is nested
        const resolved = new URL(oldScript.getAttribute('src'), location.href); 
        // If navbar.html is in another folder and you need relative to navbar.html:
        // const resolved = new URL(oldScript.getAttribute('src'), url);
        newScript.src = resolved.href;
        // Append to document head so module imports resolve normally
        document.head.appendChild(newScript);
        // await script load for deterministic behavior when needed
        await new Promise((ok, fail) => {
          newScript.onload = ok; newScript.onerror = () => fail(new Error('Script load error: ' + newScript.src));
        });
      } else {
        // Inline script: copy text content.
        // For type="module" with relative imports inside, imports will be resolved relative to the document,
        // not relative to navbar.html. If your inline module imports './js/firebase.js' relative to navbar.html,
        // consider moving it to an external module (recommended).
        newScript.textContent = oldScript.textContent;
        document.head.appendChild(newScript); // executes it
      }
    }

  } catch (err) {
    console.error("Failed to load navbar:", err);
  }
})();
</script>
</script>
  <div class="container">
    <h1>üîç Background Checks</h1>
    <p class="subtitle">Check domain WHOIS info or view Facebook profiles.</p>

    <input type="text" id="inputValue" placeholder="Enter website or username..." />
    <select id="checkType">
      <option value="whois">üåê Website (WHOIS Lookup)</option>
      <option value="facebook">üìò Facebook Profile</option>
    </select>
    <button onclick="runCheck()">Run Check</button>

    <div id="results" class="results-box" style="display:none;"></div>
  </div>

  <script>
    function runCheck() {
      const input = document.getElementById("inputValue").value.trim();
      const type = document.getElementById("checkType").value;
      const resultsDiv = document.getElementById("results");

      if (!input) return alert("Please enter something.");

      resultsDiv.style.display = "block";

      if (type === "whois") {
        const url = `https://who.is/whois/${input}`;
        resultsDiv.innerHTML = `
          <h2>üåê WHOIS Info</h2>
          <p>Click below to view WHOIS info for <strong>${input}</strong>:</p>
          <p><a href="${url}" target="_blank">${url}</a></p>
        `;
      } else if (type === "facebook") {
        const fbUrl = `https://facebook.com/${input}`;
        resultsDiv.innerHTML = `
          <h2>üìò Facebook Profile</h2>
          <p><a href="${fbUrl}" target="_blank">${fbUrl}</a></p>
          <p>Check public profile data manually, including photos, friend count, and activity.</p>
        `;
      }
    }
  </script>
</body>
</html>
